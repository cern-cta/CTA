#-------------------------------------------------------------------------------
# MAE general config
#-------------------------------------------------------------------------------
[Main]
metrics_path = /etc/mae/metrics

#-------------------------------------------------------------------------------
# MAE general config
#-------------------------------------------------------------------------------
[Messaging]
message_queue = /var/tmp/log-consumer

#-------------------------------------------------------------------------------
# Cockpit configuration
#-------------------------------------------------------------------------------
[Cockpit]
# yes | no
cockpit_enabled         = yes
cockpit_push_url        = http://localhost/pushdata
cockpit_buffer_limit    = 10000
