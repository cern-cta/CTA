migrator	CHECKFILE	NO		# Only useful if the catalog contains
						# references to disk files
						# that have been physically deleted, which
						# should normally never be the case

recaller	CHECKFILE	YES             # Not needed unless one suspects a problem
						# with the recall of multi-segment files

FILEQUERY	MAXNBRESPONSES	1000            # Maximum number of responses allowed when
						# a file query using reqexp is done. Default
						# is 1000, max allowed is 30000. Can also
						# be set via environment variable FILEQUERY_MAXNBRESPONSES

RmMaster        UpdateInterval  10              # Frequency of the Database updates for
						# monitoring data in RmMasterDaemon

RmMaster	HeartbeatTimeout  60		# Defines the maximum amount of time in seconds that an rmNode 
						# can be out of contact with the rmMasterDaemon before 
						# automatically being set to a disabled state. A value of -1
						# disables this check.

RmNode		StateUpdateInterval  60		# Frequency of the state update sent by rmNode
						# to the RmMasterDaemon. This includes status of the node
						# and slow moving metrics like total memory and total Swap space

RmNode		MetricsUpdateInterval  10	# Frequency of the metrics update sent by rmNode
						# to the RmMasterDaemon. This includes fast moving
						# metrics like free memory, free swap, load, nb streams, I/O, ...

#RmNode		StatusFile /etc/castor/status   # The location of the nodes status file detailing the 
						# disk server and file system statuses as seen centrally 
						# by castor.

