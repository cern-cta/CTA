                                                # collector should be run on the fileSystem

RmNode		MaxFreeSpace .15                # fraction of total disk space that the garbage collector
                                                # is targeting

RmNode		MinAllowedFreeSpace .05         # fraction of total disk space under which no writing job
                                                # should be scheduled on the fileSystem

# ************************************************************************************************
# coefficients and powers used for the scheduler filesystem rating equation.
# the equation itself is the sum over 7 terms (load, freeSpace, read/writeRate,
# nbRead/Write/WeadWriteStreams of <term>Coeff * pow(<term>, <term>Power)
# ************************************************************************************************
SchedCoeffs     LoadCoeff                0.0    # float coeff applied to the machine load in the filesystem rating
                                                # equation of the scheduler. Load is the 1mn load average given by sysinfo
SchedCoeffs     LoadPower                1      # integer power applied to the machine load in the filesystem rating
                                                # equation of the scheduler. Load is the 1mn load average given by sysinfo
SchedCoeffs     freeSpaceCoeff           0.0    # float coeff applied to the freeSpace in the filesystem rating equation
                                                # of the scheduler. freeSpace is a number of bytes
SchedCoeffs     freeSpacePower           1      # integer power applied to the freeSpace in the filesystem rating
                                                # equation of the scheduler. freeSpace is a number of bytes
SchedCoeffs     RRateCoeff               0.0    # float coeff applied to the read rate in the filesystem rating equation
                                                # of the scheduler. readRate is a number of KBytes per second
SchedCoeffs     RRatePower               1      # integer power applied to the read rate in the filesystem rating
                                                # of the scheduler. readRate is a number of KBytes per second
SchedCoeffs     WRateCoeff               0.0    # float coeff applied to the write rate in the filesystem rating equation
                                                # of the scheduler. writeRate is a number of KBytes per second
SchedCoeffs     WRatePower               1      # integer power applied to the write rate in the filesystem rating
                                                # of the scheduler. writeRate is a number of KBytes per second
SchedCoeffs     nbRWStreamCoeff          -1.0   # float coeff applied to the nb of read write streams in the filesystem
                                                # rating equation of the scheduler.
SchedCoeffs     nbRWStreamPower          1      # integer power applied to the nb of read write streams in the filesystem
                                                # rating equation of the scheduler.
SchedCoeffs     nbRStreamCoeff           -1.0   # float coeff applied to the nb of read streams in the filesystem
                                                # rating equation of the scheduler.
SchedCoeffs     nbRStreamPower           1      # integer power applied to the nb of read streams in the filesystem
                                                # rating equation of the scheduler.
SchedCoeffs     nbWStreamCoeff           -1.0   # float coeff applied to the nb of write streams in the filesystem
                                                # rating equation of the scheduler.
SchedCoeffs     nbWStreamPower           1      # integer power applied to the nb of write streams in the filesystem
                                                # rating equation of the scheduler.
SchedCoeffs     jobLoadCost              1      # value added to the load of a given diskServer as the predicted
                                                # cost of starting a new job on it
SchedCoeffs     jobReadRateCost          0      # value added to the nbReadRate of a given filesystem as the predicted
                                                # cost of starting a new job on it
SchedCoeffs     jobWriteRateCost         0      # value added to the nbWriteRate of a given filesystem as the predicted
                                                # cost of starting a new job on it
SchedCoeffs     jobNbReadStreamCost      0      # value added to the nbReadStream of a given filesystem as the predicted
                                                # cost of starting a new job on it
SchedCoeffs     jobNbReadWriteStreamCost 1      # value added to the nbReadWriteStream of a given filesystem as the
                                                # predicted cost of starting a new job on it
SchedCoeffs     jobNbWriteStreamCost     0      # value added to the nbWriteStream of a given filesystem as the predicted
                                                # cost of starting a new job on it

