---
categories:
  addition: New Features
  fix: Bug Fixes
  change: Changed Behavior
  deprecation: Deprecated Functionality
  removal: Removed Functionality
  security: Security
  performance: Performance
  other: Miscellaneous
template: |
  {% if categories %}
  {% each categories %}
  ### {{ title }}

  {% each entries %}
  {{ merge_request.reference }} - {{ title }}

  {% end %}

  {% end %}
  {% else %}
  No changes.
  {% end %}
