---
categories:
  addition: New Features
  change: Changes
  fix: Bug Fixes
  deprecation: Deprecations
  removal: Removals
  security: Security Fixes
  performance: Performance Improvements
  other: Other
template: |
  {% if categories %}
  {% each categories %}
  ### {{ title }}

  {% each entries %}
  {{ merge_request.reference }} - {{ title }}

  {% end %}

  {% end %}
  {% else %}
  No changes.
  {% end %}
