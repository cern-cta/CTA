.cta_build:
  retry: 1
  image: gitlab-registry.cern.ch/linuxsupport/cc7-base
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $ALMA9 == "ON"
      when: never
    - if: $SYSTEMTESTS_ONLY == "TRUE"
      when: never
  artifacts:
    expire_in: 30 days
    paths:
    - ${BUILD_PATH}

.cta_srpm:
  extends:
    - .cta_build
  script:
    - yum install -y devtoolset-11 cmake3 make rpm-build git
    - source /opt/rh/devtoolset-11/enable
    - git submodule update --init --recursive
    - ./continuousintegration/ci_helpers/build_srpm.sh -p
  variables:
    BUILD_PATH: "build_srpm/RPM/SRPMS/"

.cta_rpm:
  extends:
    - .cta_build
  script:
    - yum install -y devtoolset-11 cmake3 make rpm-build
    - yum -y install yum-plugin-priorities yum-plugin-versionlock
    - yum install -y git
    - source /opt/rh/devtoolset-11/enable
    - git submodule update --init --recursive
    - ./continuousintegration/ci_helpers/build_rpm.sh -p --build-dep
  variables:
    BUILD_PATH: "build_rpm/RPM/RPMS"

cta_srpm_xrootd4:
  stage: build
  extends:
    - .cta_srpm
  rules:
    - !reference [.cta_build, rules]
    - if: ($CI_COMMIT_TAG =~ /^.*v?4\./ || ($CI_COMMIT_TAG == null && $XROOTD_VERSION == "4")) && $SCHED_TYPE == "objectstore" && $ORACLE_SUPPORT == "ON"

cta_rpm_xrootd4:
  stage: build
  needs: [ cta_srpm_xrootd4 ]
  extends:
    - .cta_rpm
  rules:
    - !reference [.cta_build, rules]
    - if: $CI_COMMIT_TAG
      when: never
    - if: $XROOTD_VERSION == "4" && $SCHED_TYPE == "objectstore" && $ORACLE_SUPPORT == "ON"

