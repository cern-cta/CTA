.build-cta:
  retry: 1
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $ALMA9 == "ON"
      when: never
    - if: $SYSTEMTESTS_ONLY == "TRUE"
      when: never
  image: $CC7_IMAGE
  artifacts:
    expire_in: 30 days
    paths:
      - ${BUILD_PATH}

.build-cta-srpm:
  extends:
    - .build-cta
  variables:
    BUILD_PATH: "build_srpm/RPM/SRPMS/"
  script:
    - yum install -y git
    - git submodule update --init --recursive
    - EXTRA_BUILD_FLAGS=""
    - if [ "${UNIT_TEST}" == "OFF" ]; then EXTRA_BUILD_FLAGS+=" --skip-unit-tests"; fi
    - ./continuousintegration/ci_helpers/build_srpm.sh --build-dir build_srpm
                                                       --build-generator "${BUILD_GENERATOR}"
                                                       --create-build-dir
                                                       --cta-version ${CTA_VERSION}
                                                       --vcs-version ${CTA_BUILD_ID}
                                                       --xrootd-version ${XROOTD_VERSION}
                                                       --scheduler-type ${SCHED_TYPE}
                                                       --oracle-support ${ORACLE_SUPPORT}
                                                       --jobs $(nproc --ignore=1)
                                                       --install 
                                                       ${EXTRA_BUILD_FLAGS}

.build-cta-rpm:
  extends:
    - .build-cta
  variables:
    BUILD_PATH: "build_rpm/RPM/RPMS"
  script:
    - yum install -y git
    - git submodule update --init --recursive
    - cd xrootd-ssi-protobuf-interface && export XROOTD_SSI_PROTOBUF_INTERFACE_VERSION=$(git describe --tags --abbrev=0) && cd ..
    - EXTRA_BUILD_FLAGS=""
    - if [ "${UNIT_TEST}" == "OFF" ]; then EXTRA_BUILD_FLAGS+=" --skip-unit-tests"; fi
    - ./continuousintegration/ci_helpers/build_rpm.sh --build-dir build_rpm
                                                      --build-generator "${BUILD_GENERATOR}"
                                                      --create-build-dir
                                                      --srpm-dir build_srpm/RPM/SRPMS
                                                      --cta-version ${CTA_VERSION}
                                                      --vcs-version ${CTA_BUILD_ID}
                                                      --xrootd-version ${XROOTD_VERSION}
                                                      --xrootd-ssi-version ${XROOTD_SSI_PROTOBUF_INTERFACE_VERSION}
                                                      --scheduler-type ${SCHED_TYPE}
                                                      --oracle-support ${ORACLE_SUPPORT}
                                                      --jobs $(nproc --ignore=1)
                                                      --install
                                                       ${EXTRA_BUILD_FLAGS}

# Regular cc7 build

build-cta-srpm-cc7:
  stage: build
  extends:
    - .build-cta-srpm
  rules:
    - !reference [.build-cta, rules]
    - if: $SCHED_TYPE == "objectstore" && $ORACLE_SUPPORT == "ON"

build-cta-rpm-cc7:
  stage: build
  extends:
    - .build-cta-rpm
  needs: [build-cta-srpm-cc7]
  rules:
    - !reference [.build-cta, rules]
    - if: $CI_COMMIT_TAG
      when: never
    - if: $SCHED_TYPE == "objectstore" && $ORACLE_SUPPORT == "ON"

# Regular alma9 build

build-cta-srpm-alma9:
  stage: build
  extends:
    - .build-cta-srpm
  retry: 1
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $ALMA9 == "ON"
  image: $ALMA9_IMAGE

build-cta-rpm-alma9:
  stage: build
  extends:
    - .build-cta-rpm
  needs: [build-cta-srpm-alma9]
  retry: 1
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $ALMA9 == "ON"
  image: $ALMA9_IMAGE

