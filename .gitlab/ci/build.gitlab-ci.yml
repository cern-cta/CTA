# Generic build job

.build-cta:
  retry: 1
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $SYSTEMTESTS_ONLY == "TRUE"
      when: never
  image: $EL9_IMAGE
  artifacts:
    expire_in: 30 days
    paths:
      - ${BUILD_PATH}

# Generic build jobs for rpms and srpms

build-cta-srpm:
  stage: build
  extends:
    - .build-cta
  needs:
    - job: modify-versionlock
      optional: true
  rules:
    - !reference [.build-cta, rules]
    - when: on_success
  variables:
    BUILD_PATH: "build_srpm/RPM/SRPMS/"
  script:
    - yum install -y git
    - git submodule update --init --recursive
    - EXTRA_BUILD_FLAGS=""
    - if [ "${UNIT_TEST}" == "OFF" ]; then EXTRA_BUILD_FLAGS+=" --skip-unit-tests"; fi
    - ./continuousintegration/ci_helpers/build_srpm.sh --build-dir build_srpm
                                                       --build-generator "${BUILD_GENERATOR}"
                                                       --create-build-dir
                                                       --cta-version ${CTA_VERSION}
                                                       --vcs-version ${CTA_BUILD_ID}
                                                       --scheduler-type ${SCHED_TYPE}
                                                       --oracle-support ${ORACLE_SUPPORT}
                                                       --jobs $(nproc --ignore=1)
                                                       --install
                                                       ${EXTRA_BUILD_FLAGS}
# The srpm build does not use a cache, since the build is so fast that it would not add anything

build-cta-rpm:
  stage: build
  extends:
    - .build-cta
  needs:
    - job: build-cta-srpm
    - job: modify-versionlock
      optional: true
  rules:
    - !reference [.build-cta, rules]
    - if: $CI_COMMIT_TAG
      when: never
    - when: on_success
  variables:
    BUILD_PATH: "build_rpm/RPM/RPMS"
    CCACHE_BASEDIR: $CI_PROJECT_DIR
    CCACHE_DIR: $CI_PROJECT_DIR/.ccache
    CCACHE_COMPILERCHECK: content
    CCACHE_MAXSIZE: "1G"
  before_script:
    - yum install -y epel-release
    - yum install -y ccache
    - ccache --zero-stats
  script:
    - yum install -y git
    - git submodule update --init --recursive
    - cd xrootd-ssi-protobuf-interface && export XROOTD_SSI_PROTOBUF_INTERFACE_VERSION=$(git describe --tags --abbrev=0) && cd ..
    - EXTRA_BUILD_FLAGS=""
    - if [ "${UNIT_TEST}" == "OFF" ]; then EXTRA_BUILD_FLAGS+=" --skip-unit-tests"; fi
    - ./continuousintegration/ci_helpers/build_rpm.sh --build-dir build_rpm
                                                      --build-generator "${BUILD_GENERATOR}"
                                                      --create-build-dir
                                                      --enable-ccache
                                                      --srpm-dir build_srpm/RPM/SRPMS
                                                      --cta-version ${CTA_VERSION}
                                                      --vcs-version ${CTA_BUILD_ID}
                                                      --xrootd-ssi-version ${XROOTD_SSI_PROTOBUF_INTERFACE_VERSION}
                                                      --scheduler-type ${SCHED_TYPE}
                                                      --oracle-support ${ORACLE_SUPPORT}
                                                      --jobs $(nproc --ignore=1)
                                                      --install
                                                       ${EXTRA_BUILD_FLAGS}
  after_script:
    - ccache --show-stats
  cache:
    - key: ccache-$CI_JOB_NAME_SLUG
      policy: $BUILD_CACHE_POLICY
      paths:
        - .ccache/

# Documentation export

export-docs:
  needs: []
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
  script:
    - echo "Exporting man pages (Markdown)"
    - mkdir docs
    - /usr/bin/find . -path ./docs -prune -o -name '*cta.md' -exec cp {} docs/ \;
  artifacts:
    when: always
    expire_in: 30 days
    paths:
      - docs/
