cta_srpm_alma9:
  stage: build
  retry: 1
  extends:
    - .cta_srpm
  image: gitlab-registry.cern.ch/linuxsupport/alma9-base
  before_script:
    - export CTA_BUILD_ID=${CI_PIPELINE_ID}git${CI_COMMIT_SHA:0:8}
    - echo "Exporting CTA_BUILD_ID=${CTA_BUILD_ID}"
    - test -n "${CI_COMMIT_TAG}" && export TAG_VERSION=$(echo ${CI_COMMIT_TAG} | sed -e 's/^v//;s/-.*$//')
    - test -n "${CI_COMMIT_TAG}" && export TAG_RELEASE=$(echo ${CI_COMMIT_TAG} | sed -e 's/^[^-]*-//')
    - cp -f continuousintegration/docker/ctafrontend/alma9/repos/*.repo /etc/yum.repos.d/
    - cp -f continuousintegration/docker/ctafrontend/cc7/etc/yum/pluginconf.d/versionlock.list /etc/yum/pluginconf.d/
  script:
    - yum -y install epel-release almalinux-release-devel git
    - yum -y install git wget gcc gcc-c++ cmake3 make rpm-build yum-utils
    - git submodule update --init --recursive
    - ./continuousintegration/docker/ctafrontend/alma9/installOracle21.sh
    - mkdir build_srpm
    - cd build_srpm
    - echo ${CMAKE_OPTIONS}
    - test -n "${CI_COMMIT_TAG}" || cmake3 -DPackageOnly:Bool=true -DVCS_VERSION=${CTA_BUILD_ID} ${CMAKE_OPTIONS} ..
    - test -n "${CI_COMMIT_TAG}" && CTA_VERSION=${TAG_VERSION} cmake3 -DPackageOnly:Bool=true -DVCS_VERSION=${TAG_RELEASE} ${CMAKE_OPTIONS} ..
    - make cta_srpm
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $ALMA9 == "ON"

