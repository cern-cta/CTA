danger-review:
  interruptible: false
  # We allow failure here as we don't want to immediately auto-cancel the entire pipeline
  # Developers should be allowed to test things without
  allow_failure: true
  stage: review
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
    - when: never
  image: $IMAGE_DANGER
  variables:
    DANGER_GITLAB_USE_THREADS: 1
  script:
    # this is needed to produce the danger_status.txt file, see
    # https://gitlab.docs.cern.ch/docs/Build%20your%20application/CI-CD/Runners/TroubleShooting/yum-install-hang/
    - ulimit -n 1048576
    - exit_code=0
    - danger --verbose --dangerfile=continuousintegration/danger/Dangerfile --fail-on-errors=true || exit_code=$?
    - echo $exit_code > danger_status.txt
  artifacts:
    paths:
      - danger_status.txt
    expire_in: 1 day

# This job ensures we still fail the pipeline if danger-review failed
# But we only do so after the full pipeline has completed
danger-review-gate:
  stage: review
  needs:
    - job: danger-review
      artifacts: true
    - job: test-client
      optional: true
    - job: test-client-gfal2
      optional: true
    - job: test-repack
      optional: true
    - job: test-cta-admin
      optional: true
    - job: clang-format-report
      optional: true
    - job: cppcheck
      optional: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
    - when: never
  script:
    - status=$(cat danger_status.txt)
    - if [ "$status" -ne 0 ]; then
        echo "Danger review failed. Please check the merge request comment.";
        exit 1;
      fi
    - echo "Danger passed."
