danger-review:
  # We allow failure here as we don't want to immediately auto-cancel the entire pipeline
  # Developers should be allowed to test things without
  allow_failure: true
  image:  registry.cern.ch/docker.io/ruby:3.4-alpine
  stage: validate
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
    - when: never
  variables:
    DANGER_GITLAB_USE_THREADS: 1
  before_script:
    - apk add --no-cache git
    - gem install danger danger-gitlab faraday-retry
    - gem install faraday-retry
  script:
    - danger --verbose --dangerfile=continuousintegration/danger/Dangerfile --fail-on-errors=true
    - echo $? > danger_status.txt
  artifacts:
    paths:
      - danger_status.txt
    expire_in: 1 day

# This job ensures we still fail the pipeline if danger-review failed
# But we only do so after the full pipeline has completed
danger-review-gate:
  stage: review
  needs:
    - job: danger-review
      artifacts: true
    - job: test-client
      optional: true
    - job: test-client-gfal2
      optional: true
    - job: test-repack
      optional: true
    - job: test-cta-admin
      optional: true
  script:
    - status=$(cat danger_status.txt)
    - if [ "$status" -ne 0 ]; then
        echo "Danger review failed. Please check the merge request comment.";
        exit 1;
      fi
    - echo "Danger passed."
