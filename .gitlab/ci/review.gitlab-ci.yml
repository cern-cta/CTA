danger-review-gate:
  stage: review
  needs:
    - job: danger-review
      artifacts: true
    - job: test-client
      optional: true
    - job: test-client-gfal2
      optional: true
    - job: test-repack
      optional: true
    - job: test-cta-admin
      optional: true
  script:
    - status=$(cat danger_status.txt)
    - if [ "$status" -ne 0 ]; then
        echo "Danger review failed. Please check the merge request comment.";
        exit 1;
      fi
    - echo "Danger passed."
