# All of the below tests use only the docker image generated in the build:image stage
# These are also the only tests executed on our personal cirunners instead of the GitLab runners

.manual-rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "push"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success
      allow_failure: false

.kubernetes-test:
  needs:
    - docker-build-ctageneric
  variables:
    TEST_SCRIPT:
    EXTENDED_OPTIONS:
    JOB_NAME: ${CI_JOB_NAME}
  before_script:
    - echo "Invalidating default common before_script for kubernetes-test"
    - export CTA_BUILD_ID=${CI_PIPELINE_ID}git${CI_COMMIT_SHA:0:8}
    - export NAMESPACE="${JOB_NAME}-${CI_COMMIT_SHA:0:8}-${CI_JOB_ID}"
    - bash ./continuousintegration/ci_helpers/install_helm.sh
  script:
    - git submodule update --init --recursive
    - cd continuousintegration/orchestration/
    - if [[ ${SYSTEMTESTS_ONLY} == "TRUE" ]]; then ONLY_SYSTEST_OPT='-Q' ; fi
    - ./run_systemtest.sh -n ${NAMESPACE}
                          -p ${CI_PIPELINE_ID}
                          -s ${TEST_SCRIPT}
                          ${EXTENDED_OPTIONS}
                          ${ONLY_SYSTEST_OPT}
  artifacts:
    when: always
    expire_in: 30 days
    paths:
      - pod_logs
  tags:
    - kubernetes
    - mhvtl

# Tests

k8s-test-client:
  stage: test
  extends:
    - .kubernetes-test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/test_client.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

k8s-test-client-gfal2:
  stage: test
  extends:
    - .kubernetes-test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/test_client-gfal2.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

k8s-test-repack:
  stage: test
  extends:
    - .kubernetes-test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/repack_systemtest_wrapper.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

k8s-test-cta-admin:
  stage: test
  extends:
    - .kubernetes-test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/test_cta-admin.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

# Manually triggered

k8s-test-liquibase-update:
  stage: test
  extends:
    - .kubernetes-test
  rules:
    - !reference [.manual-rules, rules]
  variables:
    TEST_SCRIPT: "tests/update_db_test.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C -u"

k8s-test-external-tape-formats:
  stage: test
  extends:
    - .kubernetes-test
  rules:
    - !reference [.manual-rules, rules]
  variables:
    TEST_SCRIPT: "tests/external_tapes_test.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

# Regression tests

k8s-test-regression-eos:
  stage: test
  extends:
    - .kubernetes-test
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success
      allow_failure: true
  variables:
    TEST_SCRIPT: "tests/upgrade-eos.sh"
    EXTENDED_OPTIONS: "-O -D -S"
  tags:
    - kubernetes
    - mhvtl
    - xlarge
