# Manually triggered

.manual-rules:
  rules:
    # For pivot CTA releases: vX.Y.0
    - if: $CI_COMMIT_TAG && $CI_COMMIT_TAG =~ /^.*\.0\.[0-9]+-[^-]*$/
      when: on_success
    # For non-pivot CTA releases
    - if: $CI_COMMIT_TAG && $CI_COMMIT_TAG !~ /^.*\.0\.[0-9]+-[^-]*$/
      when: manual
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "push"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success

k8s-test-liquibase-update:
  stage: test
  extends:
    - .kubernetes-test
  rules:
    - !reference [.manual-rules, rules]
  variables:
    TEST_SCRIPT: "tests/test_liquibase_update.sh"
    EXTRA_OPTIONS: "--test-timeout 2400"
    EXTRA_SPAWN_OPTIONS: "--catalogue-version 14.0" # TODO: pass in a previous catalogue version (not hardcoded)

