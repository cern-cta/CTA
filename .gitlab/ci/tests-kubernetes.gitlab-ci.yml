.manual-rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "push"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success
      allow_failure: false

.kubernetes-test:
  variables:
    TEST_SCRIPT:
    EXTENDED_OPTIONS:
    JOB_NAME: ${CI_JOB_NAME}
  before_script:
    - echo "Invalidating default common before_script for kubernetes-test"
    - export CTA_BUILD_ID=${CI_PIPELINE_ID}git${CI_COMMIT_SHA:0:8}
    - export NAMESPACE="${JOB_NAME}-${CTA_BUILD_ID}-$(cat /dev/urandom | tr -dc 'a-z0-9' | fold -w 4 | head -n 1)"
  script:
    - git submodule update --init --recursive
    - cd continuousintegration/orchestration/
    - if [[ ${SYSTEMTESTS_ONLY} == "TRUE" ]]; then ONLY_SYSTEST_OPT='-Q' ; fi
    - ./run_systemtest.sh -n ${NAMESPACE} 
                          -p ${CI_PIPELINE_ID} 
                          -s ${TEST_SCRIPT} 
                          ${EXTENDED_OPTIONS} 
                          ${ONLY_SYSTEST_OPT}
  artifacts:
    when: always
    expire_in: 30 days
    paths:
      - pod_logs
  tags:
    - kubernetes
    - mhvtl

# Tests

test-client:
  stage: test
  extends:
    - .kubernetes-test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/test_client.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

test-client-gfal2:
  stage: test
  extends:
    - .kubernetes-test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/test_client-gfal2.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

test-repack:
  stage: test
  extends:
    - .kubernetes-test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/repack_systemtest_wrapper.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

test-cta-admin:
  stage: test
  extends:
    - .kubernetes-test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/test_cta-admin.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

unit-test-oracle:
  stage: test
  extends:
    - .kubernetes-test
  except:
    - tags
  variables:
    TEST_SCRIPT: "/usr/bin/true"
    EXTENDED_OPTIONS: "-O -D -U -t 600 -C"

# Manually triggered

test-liquibase-update:
  stage: test
  extends:
    - .kubernetes-test
  rules:
    - !reference [.manual-rules, rules]
  variables:
    TEST_SCRIPT: "tests/update_db_test.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C -u"

test-external-tape-formats:
  stage: test
  extends:
    - .kubernetes-test
  rules:
    - !reference [.manual-rules, rules]
  variables:
    TEST_SCRIPT: "tests/external_tapes_test.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

# Regression tests

test-regression-eos:
  stage: test:regressions
  extends:
    - .kubernetes-test
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success
      allow_failure: true
  variables:
    TEST_SCRIPT: "tests/upgrade-eos.sh"
    EXTENDED_OPTIONS: "-O -D -S"
  tags:
    - kubernetes
    - mhvtl
    - xlarge
