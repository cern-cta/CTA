pipeline-variable-check:
  stage: validation
  variables:
    GIT_DEPTH: 0
  rules: # To be removed when cta#962 is merged into main
    - if: $PIPELINE_TYPE != "COMMIT"
  script:
    - python3 ./continuousintegration/checks/check_ci_input_variables.py

validate-project-json:
  stage: validation
  variables:
    GIT_DEPTH: 0
  script:
    - pip install -y jsonschema
    - python3 ./continuousintegration/utils/project-json/validate_project_json.py
