.manual_rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "push"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success
      allow_failure: false


.kubernetes_test:
  retry: 1
  before_script:
    - echo "Invalidating default common before_script for kubernetes_test"
    - export CTA_BUILD_ID=${CI_PIPELINE_ID}git${CI_COMMIT_SHA:0:8}
    - export NAMESPACE="${JOB_NAME}-${CTA_BUILD_ID}-$(cat /dev/urandom | tr -dc 'a-z0-9' | fold -w 4 | head -n 1)"
  script:
    - git submodule update --init --recursive
    - cd continuousintegration/orchestration/
    - if [[ ${SYSTEMTESTS_ONLY} == "TRUE" ]]; then ONLY_SYSTEST_OPT='-Q' ; fi
    - ./run_systemtest.sh -n ${NAMESPACE} -p ${CI_PIPELINE_ID} -s ${TEST_SCRIPT} ${EXTENDED_OPTIONS} ${ONLY_SYSTEST_OPT}
  variables:
    TEST_SCRIPT:
    EXTENDED_OPTIONS:
    JOB_NAME: ${CI_JOB_NAME}
  artifacts:
    when: always
    expire_in: 30 days
    paths:
    - pod_logs
  tags:
    - kubernetes
    - mhvtl

client-eos5:
  stage: test
  extends:
    - .kubernetes_test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/test_client.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"
