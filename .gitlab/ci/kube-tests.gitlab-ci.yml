regressioneos:
  stage: regressions
  extends:
    - .kubernetes_test
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success
      allow_failure: true
  variables:
    TEST_SCRIPT: "tests/upgrade-eos.sh"
    EXTENDED_OPTIONS: "-O -D -S"
  tags:
    - kubernetes
    - mhvtl
    - xlarge

cta-release:
  stage: test
  extends:
    - .kubernetes_test
  script:
    - cat << EOF > ~/cta-public-5.repo
      [cta-public-5-alma9]
      name=CERN Tape Archive
      baseurl=https://cta-public-repo.web.cern.ch/testing/cta-5/el9/cta/x86_64/
      enabled=1
      gpgcheck=0
EOF
    - yum-config-manager --add-repo file://$HOME/cta-public-5.repo
    - yum install cta-release
    - cta-versionlock config eos5
    - cta-versionlock apply
    - yum install cta-frontend
    - yum install cta-taped
    - yum install cta-rmcd
    - yum install cta-smc
    - yum install eos-server
    - yum install eos-client
    # Check that everything was installed properly
    - cta-versionlock checkpkg
  rules:
    - if: '$CI_COMMIT_REF_NAME == "767-add-ci-job-that-tests-whether-yum-install-cta-release-works-correctly"'
