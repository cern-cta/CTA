.manual_rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "push"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success
      allow_failure: false

.kubernetes_test:
  script:
    - export NAMESPACE="${JOB_NAME}-${CTA_BUILD_ID}-$(cat /dev/urandom | tr -dc 'a-z0-9' | fold -w 4 | head -n 1)"
    - yum install -y git
    - git submodule update --init --recursive
    - cd continuousintegration/orchestration/
    - ./run_systemtest.sh -n ${NAMESPACE} -p ${CI_PIPELINE_ID} -s ${TEST_SCRIPT} ${EXTENDED_OPTIONS}
  variables:
    TEST_SCRIPT:
    EXTENDED_OPTIONS:
    JOB_NAME: ${CI_JOB_NAME}
  artifacts:
    when: always
    expire_in: 30 days
    paths:
    - pod_logs
  tags:
    - kubernetes
    - mhvtl

.eos5:
  extends:
    - .kubernetes_test
  rules:
    - !reference [.manual_rules, rules]
  variables:
    EXTENDED_OPTIONS: "-O -D -t 2400 -C -e eos5-config-quarkdb.yaml"

client:
  stage: test
  extends:
    - .kubernetes_test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/test_client.sh"
    EXTENDEDED_OPTIONS: "-O -D -t 2400 -C"

client-eos5:
  stage: test
  extends:
    - .eos5
  variables:
    TEST_SCRIPT: "tests/test_client.sh"

client-gfal:
  stage: test
  extends:
    - .kubernetes_test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/test_client_gfal.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

client-gfal-eos5:
  stage: test
  extends:
    - .eos5
  variables:
    TEST_SCRIPT: "tests/test_client_gfal.sh"

repack:
  stage: test
  extends:
    - .kubernetes_test
  except:
    - tags
  variables:
    TEST_SCRIPT: "tests/repack_systemtest_wrapper.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C"

repack-eos5:
  stage: test
  extends:
    - .eos5
  variables:
    TEST_SCRIPT: "tests/repack_systemtest_wrapper.sh"

dbunittests-oracle:
  stage: test
  extends:
    - .kubernetes_test
  except:
    - tags
  variables:
    TEST_SCRIPT: "/usr/bin/true"
    EXTENDED_OPTIONS: "-O -D -U -t 600 -C"

liquibase-update:
  stage: test
  extends:
    - .kubernetes_test
  rules:
    - !reference [.manual_rules, rules]
  variables:
    TEST_SCRIPT: "tests/update_db_test.sh"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C -u"

external-tape-formats:
  stage: test
  extends:
    - .kubernetes_test
  rules:
    - !reference [.manual_rules, rules]
  variables:
    TEST_SCRIPT: "/usr/bin/true"
    EXTENDED_OPTIONS: "-O -D -t 2400 -C -T"
    JOB_NAME: "external-tape"

nightly1:
  stage: test
  extends:
    - .kubernetes_test
  only:
    - triggers
  variables:
    TEST_SCRIPT: "tests/test_nightly1.sh"
    EXTENDED_OPTIONS: "-O -D"
  tags:
    - kubernetes
    - mhvtl
    - xlarge

regressioneos:
  stage: regressions
  extends:
    - .kubernetes_test
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success
      allow_failure: true
  variables:
    TEST_SCRIPT: "tests/upgrade-eos.sh"
    EXTENDED_OPTIONS: "-O -D -S"
  tags:
    - kubernetes
    - mhvtl
    - xlarge
