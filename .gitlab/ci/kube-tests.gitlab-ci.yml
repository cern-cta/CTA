.manual_rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "push"
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success
      allow_failure: false

dummy_test:
  stage: test
  rules:
    - if: $SYSTEMTESTS_ONLY == "FALSE"
      when: never
    - when: always
  script:
    - echo "Cannot succeed pipeline running only system tests"
    - exit 1
  
.kubernetes_test:
  retry: 1
  before_script:
    - echo "Invalidating default common before_script for kubernetes_test"
    - export CTA_BUILD_ID=${CI_PIPELINE_ID}git${CI_COMMIT_SHA:0:8}
    - export NAMESPACE="${JOB_NAME}-${CTA_BUILD_ID}-$(cat /dev/urandom | tr -dc 'a-z0-9' | fold -w 4 | head -n 1)"
  script:
    - git submodule update --init --recursive
    - cd continuousintegration/orchestration/
    - if [[ ${SYSTEMTESTS_ONLY} != "FALSE" ]]; then ONLY_SYSTEST_OPT='-Q ${SYSTEMTESTS_ONLY}' ; fi
    - ./run_systemtest.sh -n ${NAMESPACE} -p ${CI_PIPELINE_ID} -s ${TEST_SCRIPT} ${EXTENDED_OPTIONS} ${ONLY_SYSTEST_OPT}
  variables:
    TEST_SCRIPT:
    EXTENDED_OPTIONS:
    JOB_NAME: ${CI_JOB_NAME}
  artifacts:
    when: always
    expire_in: 30 days
    paths:
    - pod_logs
  tags:
    - kubernetes
    - mhvtl

.eos4:
  extends:
    - .kubernetes_test
  rules:
    - if: $ALMA9 == "ON"
      when: never
    - !reference [.manual_rules, rules]
  variables:
    EXTENDED_OPTIONS: "-O -D -t 2400 -C -e eos-config-quarkdb-https.yaml"

client:
  stage: test
  rules:
    - if: $SYSTEMTESTS_ONLY_TESTS != "ALL" && $SYSTEMTESTS_ONLY_TESTS !~ /.*client-eos4.*/
      when: never
  extends:
    - .eos4
  variables:
    TEST_SCRIPT: "tests/test_client.sh"

