stages:
  - build:srpm
  - build:rpm
  - build:dockerimage
  - rename:dockerimage

before_script:
  - export CTA_BUILD_ID=${CI_PIPELINE_ID}git${CI_BUILD_REF:0:8}
  - echo "Exporting CTA_BUILD_ID=${CTA_BUILD_ID}"

cta_srpm:
  stage: build:srpm
  image: gitlab-registry.cern.ch/linuxsupport/cc7-base
  script:
    - yum install -y gcc-c++ cmake make rpm-build
    - mkdir build_srpm
    - cd build_srpm
    - cmake -DPackageOnly:Bool=true -DVCS_VERSION=${CTA_BUILD_ID} ..
    - make cta_srpm

  artifacts:
    paths:
    - build_srpm/RPM/SRPMS/

  tags:
    - docker

cta_rpm:
  stage: build:rpm
  image: gitlab-registry.cern.ch/linuxsupport/cc7-base
  script:
    - cp -f continuousintegration/docker/ctafrontend/cc7/etc/yum.repos.d/* /etc/yum.repos.d/
    - yum install -y gcc-c++ cmake make rpm-build
    - yum -y install yum-plugin-priorities
    - echo "Adding Ceph repo"; echo -e "[ceph-internal]\nname=ceph-internal\nenabled=1\nbaseurl=http://castorwww.web.cern.ch/castorwww/repos/ceph/\npriority=3" > /etc/yum.repos.d/ceph-internal.repo
    - yum-builddep --nogpgcheck -y build_srpm/RPM/SRPMS/*
    - mkdir build_rpm
    - cd build_rpm
    - cmake -DVCS_VERSION=${CTA_BUILD_ID} ..
    - make -j4 && make -j4
    - make cta_rpm

  artifacts:
    paths:
    - build_rpm/RPM/RPMS

  tags:
    - docker


ctageneric_docker:
  stage: build:dockerimage
  tags:
    - docker-image-build
  script:
    - ""
  variables:
    TO: gitlab-registry.cern.ch/cta/ctageneric:${CI_PIPELINE_ID}
    DOCKER_FILE: continuousintegration/docker/ctafrontend/cc7/Dockerfile


ctageneric_docker_rename:
  stage: rename:dockerimage
  variables:
    TO: gitlab-registry.cern.ch/cta/ctageneric
    REPOSITORY: cta/ctageneric
    GITLAB_HOST: gitlab.cern.ch
  script:
    - export OLDTAG=${CI_PIPELINE_ID}
    - export NEWTAG=${CTA_BUILD_ID}
    - cd continuousintegration/ci_helpers/
    - ./rename_tag.sh
