stages:
  - build:srpm
  - build:rpm
  - build:dockerimage

cta_srpm:
  stage: build:srpm
  image: gitlab-registry.cern.ch/linuxsupport/cc7-base
  script:
    - yum install -y gcc-c++ cmake make rpm-build
    - mkdir build_srpm
    - cd build_srpm
    - cmake -DPackageOnly:Bool=true ..
    - make cta_srpm

  artifacts:
    paths:
    - build_srpm/RPM/SRPMS/

  tags:
    - docker

cta_rpm:
  stage: build:rpm
  image: gitlab-registry.cern.ch/linuxsupport/cc7-base
  script:
    - yum install -y gcc-c++ cmake make rpm-build
    - yum -y install yum-plugin-priorities
    - echo "Enabling cernonly repo for oracle-instantclient"; yum-config-manager --enable cernonly
    - echo "Adding Ceph repo"; echo -e "[ceph-internal]\nname=ceph-internal\nenabled=1\nbaseurl=http://castorwww.web.cern.ch/castorwww/repos/ceph/\npriority=4" > /etc/yum.repos.d/ceph-internal.repo
    - yum-builddep --nogpgcheck -y build_srpm/RPM/SRPMS/*
    - mkdir build_rpm
    - cd build_rpm
    - cmake ..
    - make -j4 && make -j4
    - make cta_rpm

  artifacts:
    paths:
    - build_rpm/RPM/RPMS

  tags:
    - docker


ctafrontend_docker:
  stage: build:dockerimage
  tags:
    - docker-image-build
  script:
    - ""
  variables:
    TO: gitlab-registry.cern.ch/cta/cta-orchestration
    CONTEXT_DIR: continuousintegration/docker/ctafrontend/cc7
