# Makefile.ini	Startup Makefile

SHELL=/bin/sh

all: Makefiles
	$(MAKE) $@
install install.man clean clobber: Makefiles
	$(MAKE) $@
test: Makefiles
	(cd test; $(MAKE) all)

Makefiles:
	@. ./setosflags ;\
	(cd imake; $(MAKE) $(MFLAGS) -f Makefile.ini BOOTSTRAPCFLAGS="$$BOOTSTRAPCFLAGS") ;\
	imake/imake -v -Iconfig -DOSMajorVersion=$$OSMAJNO -DOSMinorVersion=$$OSMINNO -DCASTOR_NOSTK=$(CASTOR_NOSTK)
	$(MAKE) $@

deps:
	python config/showdeps.py
