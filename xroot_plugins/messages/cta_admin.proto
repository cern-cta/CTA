syntax  = "proto3";
package cta.admin;

//
// Command Options
//

message OptionBoolean {
  enum Key {
    ALL                                =  0;
    CHECK_CHECKSUM                     =  1;
    DISABLED                           =  2;
    ENCRYPTED                          =  3;
    FORCE                              =  4;
    FULL                               =  5;
    JUSTEXPAND                         =  6;
    JUSTREPACK                         =  7;
    LBP                                =  8;
    SHOW_HEADER                        =  9;
  }

  Key key                              =  1;
  bool value                           =  2;
}

message OptionInteger {
  enum Key {
    ARCHIVE_FILE_ID                    =  0;
    ARCHIVE_PRIORITY                   =  1;
    RETRIEVE_PRIORITY                  =  2;
    CAPACITY                           =  3;
    COPY_NUMBER                        =  4;
    FIRST_FSEQ                         =  5;
    LAST_FSEQ                          =  6;
    MAX_DRIVES_ALLOWED                 =  7;
    MIN_ARCHIVE_REQUEST_AGE            =  8;
    MIN_RETRIEVE_REQUEST_AGE           =  9;
    NUMBER_OF_FILES                    = 10;
    PARTIAL_TAPES_NUMBER               = 11;
  }

  Key key                              =  1;
  int64 value                          =  2;
}

message OptionString {
  enum Key {
    COMMENT                            =  0;
    DISKID                             =  1;
    DRIVE                              =  2;
    ENCRYPTION_KEY                     =  3;
    FILENAME                           =  4;
    GROUP                              =  5;
    HOSTNAME                           =  6;
    INPUT                              =  7;
    INSTANCE                           =  8;
    LOGICAL_LIBRARY                    =  9;
    MOUNT_POLICY                       = 10;
    OUTPUT                             = 11;
    OWNER                              = 12;
    PATH                               = 13;
    SIZE                               = 14;
    STORAGE_CLASS                      = 15;
    TAG                                = 16;
    TAPE_POOL                          = 17;
    USERNAME                           = 18;
    VID                                = 19;
  }

  Key key                              =  1;
  string value                         =  2;
}

//
// CTA Admin Command API
//

message AdminCmd {
  enum Cmd {
    CMD_NONE                           =  0;
    CMD_ADMIN                          =  1;
    CMD_ADMINHOST                      =  2;
    CMD_ARCHIVEFILE                    =  3;
    CMD_ARCHIVEROUTE                   =  4;
    CMD_DRIVE                          =  5;
    CMD_GROUPMOUNTRULE                 =  6;
    CMD_LISTPENDINGARCHIVES            =  7;
    CMD_LISTPENDINGRETRIEVES           =  8;
    CMD_LOGICALLIBRARY                 =  9;
    CMD_MOUNTPOLICY                    = 10;
    CMD_REPACK                         = 11;
    CMD_REQUESTERMOUNTRULE             = 12;
    CMD_SHOWQUEUES                     = 13;
    CMD_SHRINK                         = 14;
    CMD_STORAGECLASS                   = 15;
    CMD_TAPE                           = 16;
    CMD_TAPEPOOL                       = 17;
    CMD_TEST                           = 18;
    CMD_VERIFY                         = 19;
  }
  enum SubCmd {
    SUBCMD_NONE                        =  0;
    SUBCMD_ADD                         =  1;
    SUBCMD_CH                          =  2;
    SUBCMD_ERR                         =  3;
    SUBCMD_LABEL                       =  4;
    SUBCMD_LS                          =  5;
    SUBCMD_RECLAIM                     =  6;
    SUBCMD_RM                          =  7;
    SUBCMD_UP                          =  8;
    SUBCMD_DOWN                        =  9;
    SUBCMD_READ                        = 10;
    SUBCMD_WRITE                       = 11;
  }

  Cmd cmd                              =  1;    //< The primary command
  SubCmd subcmd                        =  2;    //< The secondary command
  repeated OptionBoolean option_bool   =  3;    //< List of boolean options
  repeated OptionInteger option_int    =  4;    //< List of integer options
  repeated OptionString option_str     =  5;    //< List of string options
}

