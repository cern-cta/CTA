apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctadev-env
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctadev
  template:
    metadata:
      labels:
        app: ctadev
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: ctadev-container
        image: ${IMAGE_TAG}
        command: ["sleep"]
        args: ["infinity"]  # Keeps the container running
        ports:
        - containerPort: 22
        volumeMounts:
        - mountPath: /data
          name: shared-volume
      volumes:
      - name: shared-volume
        hostPath:
          path: /data
