apiVersion: v1
kind: Pod
metadata:
  name: cta-build-pod
  labels:
    app.kubernetes.io/name: cta-build
spec:
  automountServiceAccountToken: false
  restartPolicy: Never
  containers:
  - name: cta-build-pod
    image: gitlab-registry.cern.ch/linuxsupport/alma9-base
    stdin: true
    command: ["sleep", "infinity"]
    resources:
      limits:
        memory: 12Gi
        ephemeral-storage: 12Gi
      requests:
        memory: 3Gi
        ephemeral-storage: 4Gi
    volumeMounts:
    - mountPath: /shared
      name: shared

  volumes:
  - name: shared
    hostPath:
      path: /opt/cta