apiVersion: v1
kind: Pod
metadata:
  name: cta-build
  labels:
    k8s-app: cta-build
spec:
  restartPolicy: Never
  containers:
  - name: cta-build
    image: gitlab-registry.cern.ch/linuxsupport/alma9-base
    stdin: true
    command: ["sleep", "infinity"]
    volumeMounts:
    - mountPath: /shared
      name: shared

  volumes:
  - name: shared
    hostPath:
      path: /opt/cta

  imagePullSecrets:
  - name: ctaregsecret
