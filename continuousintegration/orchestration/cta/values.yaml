        k8s-app: ctaeos-mgm
      selectors:
        k8s-app: ctaeos-mgm
      ports:
      - name: ctaeos-mgm
        port: 1094
        protocol: TCP
  pods:
    init:
      containers:
      - command: ['/opt/run/bin/init.sh']
        args: ["none"]
        env:
# First two are another whacky hacky way by just creating configmap in cmd on line 244
        - name: KEEP_DATABASE
          value: "0"
        - name: KEEP_OBJECTSTORE
          value: "0"
# Its used by some hacky find and grep on 309 and 151 line of create_instance.sh
        - name: SCHEMA_VERSION
          value: "14.0"
        isPriviliged: true
        volumeMounts:
        - mountPath: /shared
          name: shared
        - mountPath: /etc/config/objectstore
          name: myobjectstore
        - mountPath: /etc/config/database
          name: mydatabase
        - mountPath: /etc/config/library
          name: mylibrary
        - mountPath: /mnt/logs
          name: logstorage
      volumes:
      - name: shared
        hostPath:
          path: /opt/cta
      - name: myobjectstore
        configMap:
          name: objectstore-config
      - name: mydatabase
        configMap:
          name: database-config
      - name: mylibrary
        configMap:
          name: library-config
      - name: logstorage
        persistentVolumeClaim:
          claimName: claimlogs

    ctacli:
      containers:
      - command: ['/opt/run/bin/ctacli.sh']
        args: ["none"]
        isPriviliged: true
        env:
        - name: TERM
          value: "xterm"
        volumeMounts:
        - mountPath: /shared
          name: shared
        - mountPath: /mnt/logs
          name: logstorage
        - mountPath: /root/ctaadmin1.keytab
          name: keytab
          subPath: ctaadmin1.keytab
        - mountPath: /etc/eos.keytab
          name: sss-keytab
          subPath: eos.keytab
          readOnly: true
        - mountPath: /etc/krb5.conf
          name: krb5-config-volume
          subPath: krb5.conf
      volumes:
      - name: shared
        hostPath:
          path: /opt/cta
      - name: logstorage
        persistentVolumeClaim:
          claimName: claimlogs
      - name: keytab
        secret:
          secretName: ctaadmin1-keytab
      - name: sss-keytab
        secret:
          secretName: eos-sss-keytab
      - name: krb5-config-volume
        configMap:
          name: krb5-config

    ctafrontend:
      containers:
      - image:  gitlab-registry.cern.ch/cta/ctageneric:7649588gitef974059
        command: ["/bin/sh", "-c"]
        args:
        - |
          cat /etc/cta/eos-tmp.sss.keytab > /etc/cta/eos.sss.keytab.tmp;
          chmod 400 /etc/cta/eos.sss.keytab.tmp;
          mv /etc/cta/eos.sss.keytab.tmp /etc/cta/eos.sss.keytab;
          /opt/run/bin/ctafrontend.sh;
        isPriviliged: true
        commandsAtRuntime: [ "chown", "cta", "/etc/cta/eos.sss.keytab"]
        delay: 10
        failureTolerance: 10
        env:
        - name: TERM
          value: "xterm"
        ports:
        - containerPort: 10955
          name: ctafrontend
          protocol: TCP
        volumeMounts:
