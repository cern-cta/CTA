        - mountPath: /etc/eos.keytab
          name: sss-keytab
          subPath: eos.keytab
          readOnly: true
        - mountPath: /root/user1.keytab
          name: keytab
          subPath: user1.keytab
        - mountPath: /etc/krb5.conf
          name: krb5-config-volume
          subPath: krb5.conf
      volumes:
      - name: shared
        hostPath:
          path: /opt/cta
      # - name: eosconfig
      #   configMap:
      #     name: eos-config
      - name: logstorage
        persistentVolumeClaim:
          claimName: claimlogs
      - name: keytab
        secret:
          secretName: user1-keytab
      - name: sss-keytab
        secret:
          secretName: eos-sss-keytab
