# Here are stored values for the pvc's
pvcs:
  claimstg:
    selectors:
      type: stg
    storage: 3Gi
    accessModes:
      - ReadWriteMany
  claimlogs:
    selectors:
      type: logs
    storage: 2Gi
    accessModes:
      - ReadWriteMany
  claimlibrary:
    annotations:
      volume.beta.kubernetes.io/storage-class: "librarydevice"
    selectors:
      config: library
      type: mhvtl
    storage: 1Mi
    accessModes:
      - ReadWriteOnce

# Here are stored ALL configMaps needed for the project to be build
configs:
  - name: objectstore-config
    labels:
      config: objectstore
    type: file
    data:
      objectstore.file.path: /shared/%NAMESPACE/objectstore
      objectstore.type: file
  - name: library-config
    labels:
      config: library
      type: mhvtl
    data:
      library.device: sg3
      library.drivedevices: (nst1 nst0 nst2)
      library.drivenames: (VDSTK01 VDSTK02 VDSTK03)
      library.name: VLSTK10
      library.tapes: (V00101 V00102 V00103 V00104 V00105 V00106 V00107 V00108)
      library.type: mhvtl
  - name: database-config
    labels:
      config: database
      type: postgres
    data:
      database.postgres.database: cta
      database.postgres.password: cta
      database.postgres.path: /var/lib/postgresql/data/pgdata
      database.postgres.server: postgres
      database.postgres.username: cta
      database.type: postgres
  - name: krb5-config
    file: krb5.conf
    labels:
      config: keypass-config
  - name: keypass-names-config
    file: keypass-names.txt
    labels:
      config: keypass-names
  - name: eos-grpc-keytab
    file: eos-grpc.keytab
    labels:
      config: eoscta
  - name: eos-config
    labels:
      config: eos
    data:
      eos5: |
        use_eos5

      xrd.cf.mgm: |
        mgmofs.nslib /usr/lib64/libEosNsQuarkdb.so
        mgmofs.qdbcluster localhost:7777
        mgmofs.qdbpassword_file  /etc/eos.keytab
        xrd.protocol  XrdHttp:8444 libXrdHttp.so
        http.exthandler  EosMgmHttp libEosMgmHttp.so eos::mgm::http::redirect-to-https=0
        http.exthandler  xrdtpc libXrdHttpTPC.so
        http.trace  all -debug
        xrd.tls  /etc/grid-security/daemon/hostcert.pem /etc/grid-security/daemon/hostkey.pem
        xrd.tlsca  certdir /etc/grid-security/certificates/
        all.sitename  cern_tape_archive_ctaeos_ci
        taperestapi.sitename cern-cta-ctaeosci

      xrd.cf.fst: |
        xrd.protocol  XrdHttp:1140 libXrdHttp.so
        http.exthandler  EosFstHttp /usr/lib64/libEosFstHttp.so none
        http.exthandler  xrdtpc libXrdHttpTPC.so
        xrd.tls  /etc/grid-security/daemon/hostcert.pem /etc/grid-security/daemon/hostkey.pem
        xrd.tlsca  certdir /etc/grid-security/certificates/
        http.trace  all -debug

      xrootd-quarkdb.cfg: |
        xrd.port 7777
        xrd.protocol redis:7777 /usr/lib64/libXrdQuarkDB.so
        redis.mode standalone
        redis.database /var/lib/quarkdb/quarkdb1
        redis.password_file  /etc/eos.keytab.xrootd


# Here is stored postgress db config. It might be moved as external dependency,
postgres:
  name: postgres
  service:
    ports:
    - name: postgres
      port: 5432
      protocol: TCP
  pod:
    image: docker.io/postgres:14.10
    env:
    - name: POSTGRES_USER
      valueFrom:
        configMapKeyRef:
          name: database-config
          key: database.postgres.username
    - name: POSTGRES_PASSWORD
      valueFrom:
        configMapKeyRef:
          name: database-config
          key: database.postgres.password
    - name: PGDATA
      valueFrom:
        configMapKeyRef:
          name: database-config
          key: database.postgres.path
    - name: POSTGRES_DB
      valueFrom:
        configMapKeyRef:
          name: database-config
          key: database.postgres.database

# here will be stored the kdc config
kdc:
  # it is used for the selectors, names
  name: kdc
  serviceAccount:
    name: secret-creator
    rules:
    - apiGroups: [""]
      resources: ["secrets"]
      verbs: ["get", "list", "watch", "create"]

  service:
    ports:
    - name: kdc-tcp
      port: 88
      protocol: TCP
    - name: kdc-udp
      port: 88
      protocol: UDP

  pod:
    isPriviliged: true
    image: gitlab-registry.cern.ch/cta/ctageneric:7741596git50472b32
    command: ['/opt/run/bin/kdc.sh']
    args: ['none']
    commandsAtRuntime: [ "cat", "/root/kdcReady"]
    delay: 10
    failureTolerance: 10
    env:
    - name: TERM
      value: "xterm"
    volumeMounts:
    - mountPath: /shared
      name: shared
    - mountPath: /mnt/logs
      name: logstorage
    - mountPath: /etc/krb5.conf
      name: krb5-config-volume
      subPath: krb5.conf
    - name: keypass-names
      mountPath: /tmp/keypass-names.txt
      subPath: keypass-names.txt

    volumes:
    - name: shared
      hostPath:
        path: /opt/cta
    - name: logstorage
      persistentVolumeClaim:
        claimName: claimlogs
    - name: keypass-names
      configMap:
        name: keypass-names-config
    - name: krb5-config-volume
      configMap:
        name: krb5-config


eos:
  global:
    repository: gitlab-registry.cern.ch/dss/eos/eos-all
    tag: 5.0.31


    #
    # SSS keytab for the eos cluster
    #   All the components (qdb, mq, fst, mgm) will use the keytab specified here.
    #   Options:
    #   - secret: Use an existing secret (containing the eos keytab) by providing its name
    #             Takes priority over 'file' option (see below).
    #   - file: Path to a file storing the keytab. The secret 'eos-sss-keytab' will be generated from it.
    #             Defaults to 'files/eos.keytab'
    sssKeytab:
      secret: eos-sss-keytab


    #
    # Define the security context for all containers.
    #   Docs at https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
    #
    #  Default: Containers are not provileged and privilege escalation is not allowed.
    securityContext:
      privileged:
      allowPrivilegeEscalation:

    #
    # Allow HTTP access.
    #
    # Default: false
    http:
      enabled: false
