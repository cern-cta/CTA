          name: shared
        - mountPath: /etc/config/objectstore
          name: myobjectstore
        - mountPath: /etc/config/database
          name: mydatabase
        - mountPath: /etc/config/library
          name: mylibrary
        - mountPath: /mnt/logs
          name: logstorage
        - mountPath: /etc/cta/eos.grpc.keytab
          subPath: eos.grpc.keytab
          name: eosctaconfig
        - mountPath: /etc/cta/cta-frontend.krb5.keytab
          name: keytab
          subPath: cta-frontend.krb5.keytab
        - mountPath: /etc/cta/eos-tmp.sss.keytab
          name: sss-keytab
          subPath: eos-tmp.sss.keytab
        - mountPath: /etc/krb5.conf
          name: krb5-config-volume
          subPath: krb5.conf
      volumes:
      - name: shared
        hostPath:
          path: /opt/cta
      - name: myobjectstore
        configMap:
          name: objectstore-config
      - name: mydatabase
        configMap:
          name: database-config
      - name: mylibrary
        configMap:
          name: library-config
      - name: logstorage
        persistentVolumeClaim:
          claimName: claimlogs
      - name: eosctaconfig
        configMap:
          name: eos-grpc-keytab
      - name: keytab
        secret:
          secretName: cta-frontend-keytab
      - name: sss-keytab
        secret:
          secretName: frontend-sss-keytab
      - name: krb5-config-volume
        configMap:
          name: krb5-config
    client:
      containers:
      - command: ['/opt/run/bin/client.sh']
        args: ["none"]
        isPriviliged: true
        env:
        - name: TERM
          value: "xterm"
