  services:
    ctacli:
      labels:
        k8s-app: ctacli
      selectors:
        k8s-app: ctacli
      ports:
      - name: ctacli
        port: 1
        protocol: TCP
    ctafrontend:
      selectors:
        k8s-app: ctafrontend
      labels:
        k8s-app: ctafrontend
      ports:
      - name: ctafrontend
        port: 10955
        protocol: TCP
