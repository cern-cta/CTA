# Here are stored ALL configMaps needed for the project to be build
configs:
  - name: krb5-config
    file: krb5.conf
    labels:
      config: keypass-config
  - name: keypass-names-config
    file: keypass-names.txt
    labels:
      config: keypass-names
  - name: eos-grpc-keytab
    file: eos.grpc.keytab
    labels:
      config: eoscta
  - name: eos-config
    labels:
      config: eos
    data:
      eos5: |
        use_eos5

      xrd.cf.mgm: |
        mgmofs.nslib /usr/lib64/libEosNsQuarkdb.so
        mgmofs.qdbcluster localhost:7777
        mgmofs.qdbpassword_file  /etc/eos.keytab
        xrd.protocol  XrdHttp:8444 libXrdHttp.so
        http.exthandler  EosMgmHttp libEosMgmHttp.so eos::mgm::http::redirect-to-https=0
        http.exthandler  xrdtpc libXrdHttpTPC.so
        http.trace  all -debug
        xrd.tls  /etc/grid-security/daemon/hostcert.pem /etc/grid-security/daemon/hostkey.pem
        xrd.tlsca  certdir /etc/grid-security/certificates/
        all.sitename  cern_tape_archive_ctaeos_ci
        taperestapi.sitename cern-cta-ctaeosci

      xrd.cf.fst: |
        xrd.protocol  XrdHttp:1140 libXrdHttp.so
        http.exthandler  EosFstHttp /usr/lib64/libEosFstHttp.so none
        http.exthandler  xrdtpc libXrdHttpTPC.so
        xrd.tls  /etc/grid-security/daemon/hostcert.pem /etc/grid-security/daemon/hostkey.pem
        xrd.tlsca  certdir /etc/grid-security/certificates/
        http.trace  all -debug

      xrootd-quarkdb.cfg: |
        xrd.port 7777
        xrd.protocol redis:7777 /usr/lib64/libXrdQuarkDB.so
        redis.mode standalone
        redis.database /var/lib/quarkdb/quarkdb1
        redis.password_file  /etc/eos.keytab.xrootd


# here will be stored the kdc config
kdc:
  # it is used for the selectors, names
  name: kdc
  serviceAccount:
    name: secret-creator
    rules:
    - apiGroups: [""]
      resources: ["secrets"]
      verbs: ["get", "list", "watch", "create"]

  service:
    ports:
    - name: kdc-tcp
      port: 88
      protocol: TCP
    - name: kdc-udp
      port: 88
      protocol: UDP

  pod:
    isPriviliged: true
    image: gitlab-registry.cern.ch/cta/ctageneric:7894245git8a4cc01b
    command: ['/opt/run/bin/kdc.sh']
    args: ['none']
    commandsAtRuntime: [ "cat", "/root/kdcReady"]
    delay: 10
    failureTolerance: 10
    env:
    - name: TERM
      value: "xterm"
    volumeMounts:
    - mountPath: /shared
      name: shared
    - mountPath: /mnt/logs
      name: logstorage
    - mountPath: /etc/krb5.conf
      name: krb5-config-volume
      subPath: krb5.conf
    - name: keypass-names
      mountPath: /tmp/keypass-names.txt
      subPath: keypass-names.txt

    volumes:
    - name: shared
      hostPath:
        path: /opt/cta
    - name: logstorage
      persistentVolumeClaim:
        claimName: claimlogs
    - name: keypass-names
      configMap:
        name: keypass-names-config
    - name: krb5-config-volume
      configMap:
        name: krb5-config


eos:
  global:
    repository: gitlab-registry.cern.ch/dss/eos/eos-all
    tag: 5.2.22


    #
    # SSS keytab for the eos cluster
    #   All the components (qdb, mq, fst, mgm) will use the keytab specified here.
    #   Options:
    #   - secret: Use an existing secret (containing the eos keytab) by providing its name
    #             Takes priority over 'file' option (see below).
    #   - file: Path to a file storing the keytab. The secret 'eos-sss-keytab' will be generated from it.
    #             Defaults to 'files/eos.keytab'
    sssKeytab:
      secret: eos-sss-keytab


    #
    # Define the security context for all containers.
    #   Docs at https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
    #
    #  Default: Containers are not provileged and privilege escalation is not allowed.
    securityContext:
      privileged:
      allowPrivilegeEscalation:

    #
    # Allow HTTP access.
    #
    # Default: false
    http:
      enabled: false

  mgm:
    extraVolumes:
      volumes:
      - name: ca-certs
        secret:
          secretName: ca-certs
      volumeMounts:
      - mountPath: /etc/grid-security/certificates/
        name: ca-certs

