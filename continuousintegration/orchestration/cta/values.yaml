# Here are stored global settings for all the project pods
global:
  imagePullSecret: "ctaregsecret"
  image: gitlab-registry.cern.ch/cta/ctageneric:7894245git8a4cc01b

# Here are stored values for the project related pods
cta:
    # TODO: Discuss about adding service type
  services:
    ctacli:
      labels:
        k8s-app: ctacli
      selectors:
        k8s-app: ctacli
      ports:
      - name: ctacli
        port: 1
        protocol: TCP
    ctafrontend:
      selectors:
        k8s-app: ctafrontend
      labels:
        k8s-app: ctafrontend
      ports:
      - name: ctafrontend
        port: 10955
        protocol: TCP
    ctaeos:
      selectors:
        k8s-app: ctaeos-mgm
      labels:
        k8s-app: ctaeos-mgm
      ports:
      - name: ctaeos-mgm
        port: 1094
        protocol: TCP
  pods:
    ctacli:
      containers:
      - command: ["/bin/sh", "-c"]
        args:
        - |
          cat /tmp/eos.keytab > /etc/eos.keytab;
          chmod 600 /etc/eos.keytab;
          /opt/run/bin/ctacli.sh
        isPriviliged: true
        env:
        - name: TERM
          value: "xterm"
        volumeMounts:
        - mountPath: /shared
          name: shared
        - mountPath: /mnt/logs
          name: logstorage
        - mountPath: /root/ctaadmin1.keytab
          name: keytab
          subPath: ctaadmin1.keytab
        - mountPath: /tmp/eos.keytab
          name: sss-keytab
          subPath: eos.keytab
        - mountPath: /etc/krb5.conf
          name: krb5-config-volume
          subPath: krb5.conf
      volumes:
      - name: shared
        hostPath:
          path: /opt/cta
      - name: logstorage
        persistentVolumeClaim:
          claimName: claimlogs
      - name: keytab
        secret:
          secretName: ctaadmin1-keytab
      - name: sss-keytab
        secret:
          defaultMode: 400
          secretName: eos-sss-keytab
      - name: krb5-config-volume
        configMap:
          name: krb5-config

    ctafrontend:
      containers:
      - image: gitlab-registry.cern.ch/cta/ctageneric:7894245git8a4cc01b
        command: ["/bin/sh", "-c"]
        args:
        - |
          cat /etc/cta/eos-tmp.sss.keytab > /etc/cta/eos.sss.keytab.tmp;
          chmod 400 /etc/cta/eos.sss.keytab.tmp;
          mv /etc/cta/eos.sss.keytab.tmp /etc/cta/eos.sss.keytab;
          /opt/run/bin/ctafrontend.sh;
        isPriviliged: true
        commandsAtRuntime: [ "chown", "cta", "/etc/cta/eos.sss.keytab"]
        delay: 10
        failureTolerance: 10
        env:
        - name: TERM
          value: "xterm"
        ports:
        - containerPort: 10955
          name: ctafrontend
          protocol: TCP
        volumeMounts:
        - mountPath: /shared
          name: shared
        - mountPath: /etc/config/objectstore
          name: myobjectstore
        - mountPath: /etc/config/database
          name: mydatabase
        - mountPath: /etc/config/library
          name: mylibrary
        - mountPath: /mnt/logs
          name: logstorage
        - mountPath: /etc/cta/eos.grpc.keytab
          subPath: eos.grpc.keytab
          name: eosctaconfig
        - mountPath: /etc/cta/cta-frontend.krb5.keytab
          name: keytab
          subPath: cta-frontend.krb5.keytab
        - mountPath: /etc/cta/eos-tmp.sss.keytab
          name: sss-keytab
          subPath: eos-tmp.sss.keytab
        - mountPath: /etc/krb5.conf
          name: krb5-config-volume
          subPath: krb5.conf
      volumes:
      - name: shared
        hostPath:
          path: /opt/cta
      - name: myobjectstore
        configMap:
          name: objectstore-config
      - name: mydatabase
        configMap:
          name: database-config
      - name: mylibrary
        configMap:
          name: library-config
      - name: logstorage
        persistentVolumeClaim:
          claimName: claimlogs
      - name: eosctaconfig
        configMap:
          name: eos-grpc-keytab
      - name: keytab
        secret:
          secretName: cta-frontend-keytab
      - name: sss-keytab
        secret:
          secretName: frontend-sss-keytab
      - name: krb5-config-volume
        configMap:
          name: krb5-config
    client:
      containers:
      - command: ["/bin/sh", "-c"]
        args:
        - |
          cat /tmp/eos.keytab > /etc/eos.keytab;
          chmod 600 /etc/eos.keytab;
          /opt/run/bin/client.sh;
        isPriviliged: true
        env:
        - name: TERM
          value: "xterm"
        volumeMounts:
        - mountPath: /shared
          name: shared
        - mountPath: /mnt/logs
          name: logstorage
        - mountPath: /etc/config/eos
          name: eosconfig
        - mountPath: /tmp/eos.keytab
          name: sss-keytab
          subPath: eos.keytab
        - mountPath: /root/user1.keytab
          name: keytab
          subPath: user1.keytab
        - mountPath: /etc/krb5.conf
          name: krb5-config-volume
          subPath: krb5.conf
        # - mountPath: /etc/grid-security/certificates/
        #   name: ca-certs
      volumes:
      - name: shared
        hostPath:
          path: /opt/cta
      - name: eosconfig
        configMap:
          name: eos-config
      - name: logstorage
        persistentVolumeClaim:
