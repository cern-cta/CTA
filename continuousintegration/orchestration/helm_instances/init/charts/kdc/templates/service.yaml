{{- $name := include "kdc.name" .}}
{{- $namespace := .Release.Namespace}}
{{- with .Values.service}}
apiVersion: v1
kind: Service
metadata:
  name: {{$name}}
  namespace: {{$namespace}}
  labels:
    k8s-app: {{$name}}
spec:
  selector:
    k8s-app: {{$name}}
  clusterIP: None
  ports:
  {{- .ports | toYaml | nindent 4}}
{{- end}}
