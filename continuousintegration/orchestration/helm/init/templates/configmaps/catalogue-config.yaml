{{- $cataloguetemplate := printf "init.catalogue_%s" .Values.schedulerBackend }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: {{.Release.Namespace}}
  labels:
    type: {{ .Values.schedulerBackend }}
data:
  {{- include $cataloguetemplate .Values.catalogueconfig | nindent 2 }}
