
nameOverride: init
isPriviliged: true

wipeCatalogue: true
wipeScheduler: true

logStorage: "2Gi"
fstStorage: "3Gi"

# Changes the entrypoint of the image to the script and provide arguments if needed
customEntrypoint:
  command: ['/opt/run/bin/init.sh']
  args: ["none"]

global:
  image:
    registry: gitlab-registry.cern.ch/cta
    repository: ctageneric
    tag: ""
    pullPolicy: IfNotPresent
    pullSecrets: 
      - ctaregsecret
  # The connection parameters for the Scheduler and Catalogue
  # must be configured by the user of the Chart.
  scheduler:
    backend: ceph  # Options: file, ceph, postgres
    config:
      ceph:
        mon: ""
        monport: ""
        pool: ""
        namespace: ""
        id: ""
        key: ""
      postgres:
        username: ""
        password: ""
        database: ""
        server: ""
      file:
        path: ""

  catalogue:
    schemaVersion: ""
    backend: "" # Can be sqlite, orale or postgres.
    config:
      oracle:
        username: ""
        database: ""
        password: ""
      postgres:
        username: ""
        password: ""
        server: ""
        database: ""
      sqlite:
        filepath: ""


# TODO: is this the best place to put this?
cataloguePostgresServicePort: 5432

runOracleUnitTests: false

updateDBTests:
  enabled: false
  catalogueSourceVersion: ""
  catalogueDestinationVersion: ""
  commitId: ""
  image:
    registry: gitlab-registry.cern.ch/cta
    repository: eoscta-operations/registry/container_registry/cta-catalogue-updater
    tag: "@sha256:12ae741513784eb206b0a2b3447008a9be4a95623f4da195b58de2669357dee6"
    pullPolicy: IfNotPresent
    pullSecrets: 
      - ctaregsecret
