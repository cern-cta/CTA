
nameOverride: init
isPriviliged: true

runOracleUnitTests: false

wipeCatalogue: true
wipeScheduler: true

logStorage: "2Gi"
fstStorage: "3Gi"

# Changes the entrypoint of the image to the script and provide arguments if needed
customEntrypoint:
  command: ['/opt/run/bin/init.sh']
  args: ["none"]

global:
  image:
    registry: gitlab-registry.cern.ch/cta
    repository: ctageneric
    tag: ""
    pullPolicy: IfNotPresent
    pullSecrets: 
      - ctaregsecret
  # The connection parameters for the Scheduler and Catalogue
  # must be configured by the user of the Chart.
  scheduler:
    backend: ceph  # Options: file, ceph, postgres
    config:
      ceph:
        mon: ""
        monport: ""
        pool: ""
        namespace: ""
        id: ""
        key: ""
      postgres:
        username: ""
        password: ""
        database: ""
        server: ""
      file:
        path: ""

  catalogue:
    schemaVersion: ""
    backend: "" # Can be sqlite, orale or postgres.
    config:
      oracle:
        username: ""
        database: ""
        password: ""
      postgres:
        username: ""
        password: ""
        server: ""
        database: ""
      sqlite:
        filepath: ""
