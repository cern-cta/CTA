{{- $name := include "kdc.name" .}}
{{- $namespace := .Release.Namespace}}
{{- with .Values.service}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{$namespace}}
spec:
  selector:
    app.kubernetes.io/name: {{ $name }}
  clusterIP: None
  ports:
  {{- .ports | toYaml | nindent 4}}
{{- end}}
