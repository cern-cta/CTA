apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-generate-secrets-job
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    "helm.sh/hook-delete-policy": delete
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 600
  template:
    spec:
      serviceAccountName: secret-writer
      restartPolicy: Never
      initContainers:
        - name: generate-secret-files
          image: {{ include "kdc.image" . }}
          imagePullPolicy: {{ include "kdc.imagePullPolicy" . }}
          command: ["bash", "/scripts/generate_secret_files.sh"]
          volumeMounts:
            - name: generated-files
              mountPath: /output
            - name: scripts-volume
              mountPath: /scripts
      containers:
        - name: generate-secrets
          image: gitlab-registry.cern.ch/linuxsupport/alma9-base:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: {{ include "common.securityContext.allowPrivilegeEscalation" . }}
          {{- if $.Values.resources }}
          resources:
            {{- toYaml $.Values.resources | nindent 10 }}
          {{- end }}
          command: ["bash", "/scripts/generate_secrets.sh"]
          env:
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
          volumeMounts:
            - name: scripts-volume
              mountPath: /scripts
            - name: generated-files
              mountPath: /input

      volumes:
        - name: scripts-volume
          configMap:
            name: scripts-auth
            defaultMode: 0777
        - name: generated-files
          emptyDir: {}
