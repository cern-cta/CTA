{{- $name := include "kdc.name" .}}
{{- $namespace := .Release.Namespace}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{$namespace}}
spec:
  selector:
    app.kubernetes.io/name: {{ $name }}
  clusterIP: None
  ports:
  - name: kdc-tcp
    port: 88
    protocol: TCP
  - name: kdc-udp
    port: 88
    protocol: UDP
  - name: kadmind-tcp
    port: 749
    protocol: TCP
  - name: kadmind-udp
    port: 749
    protocol: UDP
