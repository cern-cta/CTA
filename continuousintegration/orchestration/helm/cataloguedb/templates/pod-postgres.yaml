{{$namespace := .Release.Namespace }}
{{$name := .Values.postgres.name}}
{{- with .Values.postgres.service}}
apiVersion: v1
kind: Service
metadata:
  name: {{$name}}
  labels:
    k8s-app: {{$name}}
spec:
  selector:
    k8s-app: {{$name}}
  clusterIP: None
  ports:
  {{- .ports | toYaml | nindent 4}}
{{- end}}

---

apiVersion: v1
kind: Pod
metadata:
  name: {{$name}}
  namespace: {{ $namespace | quote}}
  labels:
    k8s-app: {{$name}}
spec:
  restartPolicy: Never
  containers:
  - name: {{$name}}
    image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    imagePullPolicy: "{{ .Values.image.pullPolicy }}"
    stdin: true
    env:
    - name: MY_NAME
      value: {{$name}}
    - name: MY_NAMESPACE
      value: {{ $namespace | quote}}
    - name: INSTANCE_NAME
      value: {{ $namespace | quote}}
    - name: SCHEMA_VERSION
      value: {{ $.Values.catalogue.schemaVersion | quote}}
    {{- if (.Values.env) }}
        {{- .Values.env | toYaml | nindent 4}}
    {{- end}}
    command: {{.command}}
    args: {{.args}}

  imagePullSecrets:
    {{- if .Values.image.pullSecrets }}
    {{- range .Values.image.pullSecrets }}
    - name: {{ . }}
    {{- end }}
    {{- end }}
