{{- $name := include "ctacli.fullname" . }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $name }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" $ | nindent 8 }}
    spec:
      imagePullSecrets:
      {{ include "ctacli.imagePullSecrets" . | nindent 6 }}
      {{- if .Values.pod.extraSpec }}
      {{ .Values.pod.extraSpec | toYaml | nindent 6 }}
      {{- end }}
      initContainers:
      - name: init1-get-krb5-keytab
        image: {{ include "ctacli.image" . }}
        imagePullPolicy: {{ include "ctacli.imagePullPolicy" . }}
        securityContext:
          allowPrivilegeEscalation: {{ include "common.securityContext.allowPrivilegeEscalation" . }}
        command: ["/bin/bash", "-c"]
        args:
        - |
          sukadmin() { echo {{ .Values.global.kerberos.adminPrinc.password }} | kadmin -r {{ .Values.global.kerberos.defaultRealm | upper }} -p {{ .Values.global.kerberos.adminPrinc.name }}/admin $@; };
          sukadmin addprinc -randkey ctaadmin1;
          sukadmin ktadd -k /root/ctaadmin1_keytab/output/ctaadmin1.keytab ctaadmin1;
        volumeMounts:
        - name: krb5-conf
          mountPath: /etc/krb5.conf
          subPath: krb5.conf
        - name: ctaadmin1-keytab
          mountPath: /root/ctaadmin1_keytab/output
      # Required until https://github.com/kubernetes/kubernetes/issues/81089 is merged
      - name: init2-fix-sss-keytab-ownership
        image: {{ include "common.images.busybox" . }}
        imagePullPolicy: {{ include "common.images.defaultPullPolicy" . }}
        securityContext:
          allowPrivilegeEscalation: {{ include "common.securityContext.allowPrivilegeEscalation" . }}
        command: ["sh", "-c"]
        args:
        - |
          cp /root/sss_keytab/input/eos.keytab /root/sss_keytab/output/eos.keytab;
          chmod 600 /root/sss_keytab/output/eos.keytab
        volumeMounts:
        - name: eos-sss-keytab
          mountPath: /root/sss_keytab/input/eos.keytab
          subPath: eos.keytab
        - name: eos-sss-keytab-fixedownership
          mountPath: /root/sss_keytab/output
      containers:
      - name: cta-cli
        image: {{ include "ctacli.image" . }}
        imagePullPolicy: {{ include "ctacli.imagePullPolicy" . }}
        stdin: true
        command: ["/bin/bash", "/scripts/ctacli.sh"]
        readinessProbe:
          exec:
            command: ["sh", "-c", "rpm -q cta-cli"]
          initialDelaySeconds: 5
          periodSeconds: 2
          failureThreshold: 60
        securityContext:
          allowPrivilegeEscalation: {{ include "common.securityContext.allowPrivilegeEscalation" . }}
          privileged: {{ include "common.securityContext.privileged" . }}
        {{- if $.Values.resources }}
        resources:
          {{-  toYaml $.Values.resources | nindent 10 }}
        {{- end }}
        env:
        # TODO: we should get rid of some of these at some point, but right now it's used by the monitoring chart
        - name: MY_NAME
          value: {{ $name }}
        - name: MY_NAMESPACE
          value: {{ .Release.Namespace | quote }}
        - name: INSTANCE_NAME
          value: {{ .Release.Namespace | quote }}
        - name: TERM
          value: "xterm"
        {{- with .Values.extraEnv }}
        {{- include "common.extraEnv" . | nindent 8 }}
        {{- end }}
        volumeMounts:
        - name: scripts-volume
          mountPath: /scripts
        - name: cta-conf-volume
          mountPath: /etc/cta/cta-cli.conf
          subPath: cta-cli.conf
        - name: ctaadmin1-keytab
          mountPath: /root/ctaadmin1.keytab
          subPath: ctaadmin1.keytab
        - name: eos-sss-keytab-fixedownership
          mountPath: /etc/eos.keytab
          subPath: eos.keytab
        - name: krb5-conf
          mountPath: /etc/krb5.conf
          subPath: krb5.conf
        {{ include "common.extraVolumeMounts" . | nindent 8 }}
      volumes:
      - name: scripts-volume
        configMap:
          name: scripts-ctacli
          defaultMode: 0777
      - name: cta-conf-volume
        configMap:
          name: etc-cta-ctacli
      - name: ctaadmin1-keytab
        emptyDir: {}
      - name: eos-sss-keytab
        secret:
          secretName: eos-sss-keytab
      - name: eos-sss-keytab-fixedownership
        emptyDir: {}
      - name: krb5-conf
        configMap:
          name: {{ .Values.global.kerberos.clientConfig.configMap }}
      {{ include "common.extraVolumes" . | nindent 6 }}

