{{ $name := "liquibase-update" }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ $name }}
  labels:
    app.kubernetes.io/name: {{ $name }}
spec:
  automountServiceAccountToken: false
  restartPolicy: Never
  imagePullSecrets:
  {{- range .Values.image.pullSecrets }}
  - name: {{ . }}
  {{- end }}
  containers:
  - name: {{ $name }}
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    imagePullPolicy: {{ .Values.image.pullPolicy }}
    stdin: true
    securityContext:
      allowPrivilegeEscalation: {{ include "common.securityContext.allowPrivilegeEscalation" . }}
      # As long as we have init_pod, it will need to be privileged
      privileged: True
    {{- if $.Values.resources }}
    resources:
      {{-  toYaml $.Values.resources | nindent 10 }}
    {{- end }}
    # This sets up the script used in the liquibase update test
    command: ["/bin/bash", "-c"]
    args:
    - |
      echo "#!/bin/bash" > /launch_liquibase.sh
      echo "COMMAND=\$1" >> /launch_liquibase.sh
      echo "/entrypoint.sh --disable-schema-verify -f '{{ .Values.catalogueSourceVersion }}' -t '{{ .Values.catalogueDestinationVersion }}' -c \"\$COMMAND\"" >> /launch_liquibase.sh
      chmod +x /launch_liquibase.sh
      sleep infinity
    readinessProbe:
      exec:
        command:
          - /bin/sh
          - "-c"
          - "test -f /launch_liquibase.sh"
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
      successThreshold: 1
    env:
    - name: MY_NAME
      value: {{ $name | quote }}
    - name: MY_NAMESPACE
      value: {{ .Release.Namespace | quote }}
    - name: INSTANCE_NAME
      value: {{ .Release.Namespace | quote }}
    - name: TERM
      value: "xterm"
    {{- with .Values.extraEnv }}
    {{- include "common.extraEnv" . | nindent 4 }}
    {{- end }}
    volumeMounts:
    - name: yum-repos
      mountPath: /shared/etc_yum.repos.d
    - name: catalogue-config
      mountPath: /shared/etc_cta/cta-catalogue.conf
      subPath: cta-catalogue.conf
  volumes:
  - name: yum-repos
    configMap:
      name: yum.repos.d-config
  - name: catalogue-config
    configMap:
      name: cta-catalogue-conf

