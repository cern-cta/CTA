{{- $catalogueConfig := include "catalogue.config" . | fromYaml }}
{{- if eq $catalogueConfig.backend "postgres" -}}
{{$namespace := .Release.Namespace }}
{{$name := "postgres-catalogue" }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ $name }}
  namespace: {{ $namespace | quote}}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }} # TODO: fill in correct labels
spec:
  restartPolicy: Never
  containers:
  - name: {{ $name }}
    image: docker.io/postgres:14.10
    stdin: true
    env:
    - name: MY_NAME
      value: {{ $name }}
    - name: MY_NAMESPACE
      value: {{ $namespace | quote}}
    - name: INSTANCE_NAME
      value: {{ $namespace | quote}}
    - name: SCHEMA_VERSION
      value: {{ $.Values.schemaVersion | quote}}
    - name: PGDATA
      value: /var/lib/postgresql/data/pgdata
    - name: POSTGRES_USER
      value: {{ $catalogueConfig.postgresConfig.username }}
    - name: POSTGRES_PASSWORD
      value: {{ $catalogueConfig.postgresConfig.password }}
    - name: POSTGRES_DB
      value: {{ $catalogueConfig.postgresConfig.database }}
    command: {{.command}}
    args: {{.args}}
{{- end }}
