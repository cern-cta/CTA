{{- if eq .Values.catalogue.backend "postgres" -}}
{{$namespace := .Release.Namespace }}
{{$name := "postgres" }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ $name }}
  namespace: {{ $namespace | quote}}
  labels:
    app.kubernetes.io/name: postgres
spec:
  restartPolicy: Never
  containers:
  - name: {{ $name }}
    image: docker.io/postgres:14.10
    stdin: true
    env:
    - name: MY_NAME
      value: {{ $name }}
    - name: MY_NAMESPACE
      value: {{ $namespace | quote}}
    - name: INSTANCE_NAME
      value: {{ $namespace | quote}}
    - name: SCHEMA_VERSION
      value: {{ $.Values.catalogue.schemaVersion | quote}}
    - name: PGDATA
      value: /var/lib/postgresql/data/pgdata
    - name: POSTGRES_USER
      value: {{ .Values.catalogue.config.postgres.username }}
    - name: POSTGRES_PASSWORD
      value: {{ .Values.catalogue.config.postgres.password }}
    - name: POSTGRES_DB
      value: {{ .Values.catalogue.config.postgres.database }}
    {{- if (.env) }}
        {{- .env | toYaml | nindent 4}}
    {{- end}}
    command: {{.command}}
    args: {{.args}}
{{- end }}
