{{- if .Values.wipeCatalogue -}}
{{- $catalogueConfig := include "catalogue.config" . | fromYaml }}
{{- $namespace := .Release.Namespace }}
{{- $name := "wipe-catalogue" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $name }}-job
  namespace: {{ $namespace | quote}}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install   # Note that we need to be sure the postgres pod has been started before we do anything with it
    "helm.sh/hook-delete-policy": keep
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: {{ $name }}
          image: {{ include "catalogueWipe.image" . }}
          imagePullPolicy: {{ include "catalogueWipe.imagePullPolicy" . }}
          command: ['/opt/run/bin/wipe_catalogue.sh']
          args: []
          securityContext:
            privileged: true
          stdin: true
          env:
            - name: MY_NAME
              value: {{ $name }}
            - name: MY_NAMESPACE
              value: {{ $namespace | quote}}
            - name: INSTANCE_NAME
              value: {{ $namespace | quote}}
            - name: WIPE_CATALOGUE
              value: {{ .Values.wipeCatalogue | quote }}
            - name: SCHEMA_VERSION
              value: {{ .Values.schemaVersion | quote}}
            - name: CATALOGUE_BACKEND
              value: {{ $catalogueConfig.backend | quote}}
          volumeMounts:
            - name: catalogue-config
              mountPath: /etc/cta/cta-catalogue.conf
              subPath: cta-catalogue.conf
            - mountPath: /mnt/logs
              name: logstorage
            - mountPath: /shared
              name: shared
      volumes:
        - name: catalogue-config
          configMap:
            name: cta-catalogue-conf
        - name: shared
          hostPath:
            path: /opt/cta
        - name: logstorage
          persistentVolumeClaim:
            claimName: claimlogs
      imagePullSecrets:
      {{- include "catalogueWipe.imagePullSecrets" . | nindent 6 }}
{{- end }}