apiVersion: v1
kind: ConfigMap
metadata:
  name: etc-cta-client
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  cta-cli.conf: |-
    cta.endpoint {{ .Values.conf.cta.endpoint }}
    {{- if .Values.useGrpc }}
    grpc.tls.enabled {{ .Values.conf.cta.grpc.tls.enabled }}
    grpc.tls.chain_cert_path {{ .Values.conf.cta.grpc.tls.chain_cert_path }}
    grpc.cta_admin_auth_method {{ .Values.conf.cta.grpc.cta_admin_auth_method }}
    grpc.jwt_token_path {{ .Values.conf.cta.grpc.jwt_token_path }}
    {{- end }}
