replicaCount: 1

conf:
  cta:
    endpoint: cta-frontend:10955

users:
  - user1
  - eosadmin1
  - poweruser1
  - ctaadmin2

pod:
  extraSpec:
    terminationGracePeriodSeconds: 1

# Additional Extra environment variables
extraEnv:

extraVolumes:
  volumes:
    - name: grpc-certs
      secret:
        secretName: ca-crt
  volumeMounts:
    - name: grpc-certs
      mountPath: /etc/grpc-certs
      readOnly: true

