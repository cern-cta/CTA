# Here are stored global settings for all the project pods
global:
  image:
    registry: gitlab-registry.cern.ch/cta
    repository: ctageneric
    tag: ""
    pullPolicy: IfNotPresent
    pullSecrets: 
      - ctaregsecret
  useSystemd: false

  scheduler:
    backend: ceph  # Options: file, ceph, postgres
    config:
      ceph:
        mon: ""
        monport: ""
        pool: ""
        namespace: ""
        id: ""
        key: ""
      postgres:
        username: ""
        password: ""
        database: ""
        sever: ""
      file:
        path: /shared/%NAMESPACE/objectstore

  catalogue:
    backend: oracle # Can be sqlite, orale or postgres.
    config:
      oracle:
        username: ""
        database: ""
        password: ""
      postgres:
        username: ""
        password: ""
        server: ""
        database: ""
      sqlite:
        file-path: ""