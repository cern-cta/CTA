{{- $namespace := .Release.Namespace -}}
{{- $name := include "ctaeos.name" . -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ $name }}-post-install
  namespace: {{ $namespace | quote }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: wait-for-eos
    image: busybox
    command:
      - /bin/sh
      - -c
      - |
        touch /eos-status/CAN_START
        echo -n "Waiting for EOS to be initialised"
        while [ ! -f /eos-status/EOS_READY ]; do
          echo -n "."
          sleep 1
        done
        echo ""
        echo "EOS initialised"
    volumeMounts:
      - name: eos-status
        mountPath: /eos-status
  volumes:
    - name: eos-status
      persistentVolumeClaim:
        claimName: eos-status-pvc
