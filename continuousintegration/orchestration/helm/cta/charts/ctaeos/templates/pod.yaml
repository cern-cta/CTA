{{$namespace := .Release.Namespace }}
{{$name := include "ctaeos.name" . }}

apiVersion: v1
kind: Pod
metadata:
  name: {{$name}}
  namespace: {{ $namespace | quote}}
  labels:
  {{- if (.Values.labels)}}
    {{.Values.labels | toYaml  | nindent 4}}
  {{- else}}
    k8s-app: {{$name | quote}}
  {{- end}}
spec:
  restartPolicy: Never
  containers:
  - name: "mgm"
    image: {{ include "ctaeos.image" . }}
    imagePullPolicy: {{ include "ctaeos.imagePullPolicy" . }}
    stdin: true
    env:
    - name: MY_NAME
      value: {{$name}}
    - name: MY_NAMESPACE
      value: {{ $namespace | quote}}
    - name: INSTANCE_NAME
      value: {{ $namespace | quote}}
    {{- if (.Values.env) }}
        {{- .Values.env | toYaml | nindent 4}}
    {{- end}}
    {{- if (.Values.customEntrypoint)}}
    command: {{.Values.customEntrypoint.command | toJson}}
    args: {{.Values.customEntrypoint.args}}
    {{- end}}
    {{- if (.Values.readinessProbe)}}
    {{include "ctaeos.readinessProbe" .Values.readinessProbe | nindent 4}}
    {{- end}}
    securityContext:
      privileged: {{ .Values.isPriviliged }}
    volumeMounts:
    - name: eos-status
      mountPath: /eos-status
    {{ include "ctaeos.volumeMounts" . | nindent 4 }}
  volumes:
  - name: eos-status
    persistentVolumeClaim:
      claimName: eos-status-pvc
  {{include "ctaeos.volumes" . | nindent 2}}

  imagePullSecrets:
  {{ include "ctaeos.imagePullSecrets" . | nindent 4 }}
