{{- $name := include "ctaeos.name" .}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
    app.kubernetes.io/name: {{ .Values.mgmLabel | quote }}
    {{- include "common.labels.noname" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ .Values.mgmLabel | quote }}
  clusterIP: None
  ports:
  {{- .Values.service.ports | toYaml | nindent 4}}
