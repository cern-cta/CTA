# If required, the user can specify a custom image here
image:
component: ctaeos
partOf: cta
nameOverride: ctaeos
isPriviliged: true
readinessProbe:

mgmLabel: ctaeos-mgm
mgmPort: 1094

# Storage for the EOS FSTs
fstStorage: "3Gi"

env:
- name: frontend
  value: 'cta-frontend:10955'

resources:
  requests:
    memory: "2Gi"
    ephemeral-storage: "8Gi"
  limits:
    memory: "16Gi"
    ephemeral-storage: "36Gi"
