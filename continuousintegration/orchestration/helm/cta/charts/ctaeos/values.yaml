nameOverride: ctaeos
# Container image that user would like to use if chart is used on its own
image:
imagePullSecrets:
isPriviliged: true
readinessProbe:

service:
  selectors:
    app.kubernetes.io/name: ctaeos-mgm
  labels:
    app.kubernetes.io/name: ctaeos-mgm
  ports:
  - name: ctaeos-mgm
    port: 1094
    protocol: TCP

# Changes the entrypoint of the container's image to the script and provide arguments if needed
customEntrypoint:
  command: ["/bin/sh", "-c"]
  args:
  - |
    cat /tmp/eos.keytab > /etc/eos.keytab;
    chmod 400 /etc/eos.keytab;
    /opt/run/bin/ctaeos-mgm-log-wrapper.sh;

env:
- name: frontend
  value: 'cta-frontend:10955'
- name: TERM
  value: "xterm"

labels:
  app.kubernetes.io/name: ctaeos-mgm

# defines all of the volumes consumed by pod

volumeMounts:
- mountPath: /shared
  name: shared
- mountPath: /mnt/logs
  name: logstorage
- mountPath: /fst
  name: fststorage
- mountPath: /etc/config/eos
  name: eosconfig
- mountPath: /etc/config/eoscta
  name: eosctaconfig
- mountPath: /etc/krb5.conf
  name: krb5-config-volume
  subPath: krb5.conf
- mountPath: /etc/eos-server.krb5.keytab
  name: keytab
  subPath: eos-server.krb5.keytab
- mountPath: /tmp/eos.keytab
  name: sss-keytab
  subPath: eos.keytab
- mountPath: /etc/cta/castor-migration.conf
  name: castor-migration-conf
  subPath: castor-migration.conf
- mountPath: /etc/xrd.cf.mgm
  name: eos-config-mgm
  subPath: xrd.cf.mgm
- mountPath: /etc/xrd.cf.fst
  name: eos-config-fst
  subPath: xrd.cf.fst
- mountPath: /etc/xrootd-quarkdb.cfg
  name: eos-config-quarkdb
  subPath: xrootd-quarkdb.cfg
- mountPath: /etc/sysconfig/eos
  name: eos-sysconfig
  subPath: eos

volumes:
- name: shared
  hostPath:
    path: /opt/cta
- name: logstorage
  persistentVolumeClaim:
    claimName: claimlogs
- name: fststorage
  persistentVolumeClaim:
    claimName: claimfst
- name: eosconfig
  configMap:
    name: eos-config-base
- name: eosctaconfig
  configMap:
    name: eos-grpc-keytab
- name: krb5-config-volume
  configMap:
    name: krb5-config
- name: keytab
  secret:
    secretName: eos-server-keytab
- name: sss-keytab
  secret:
    secretName: eos-sss-keytab
- name: castor-migration-conf
  configMap:
    name: castor-migration
- name: eos-config-mgm
  configMap:
    name: eos-config-mgm
- name: eos-config-fst
  configMap:
    name: eos-config-fst
- name: eos-config-quarkdb
  configMap:
    name: eos-config-quarkdb
- name: eos-sysconfig
  configMap:
    name: eos-sysconfig