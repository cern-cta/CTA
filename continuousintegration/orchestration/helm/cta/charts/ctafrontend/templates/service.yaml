{{- $name := include "ctafrontend.name" .}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ $name }}
  clusterIP: None
  ports:
  - name: ctafrontend
    port: {{ .Values.frontendPort }}
    protocol: TCP
