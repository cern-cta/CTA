# If required, the user can specify a custom image here
image:
component: ctacli
partOf: cta
nameOverride: ctacli
isPriviliged: true

conf:
  cta:
    endpoint: ctafrontend:10955
  eos:
    instance: ctaeos
    requester:
      user: adm
      group: powerusers

# Additional environment variables
env: []

resources:
  requests:
    memory: "256Mi"
    ephemeral-storage: "1Gi"
  limits:
    memory: "2Gi"
    ephemeral-storage: "2Gi"
