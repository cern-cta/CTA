# If required, the user can specify a custom image here
image:
component: cta-cli
partOf: cta
nameOverride: cta-cli
isPriviliged: true

conf:
  cta:
    endpoint: cta-frontend:10955
  eos:
    instance: ctaeos
    requester:
      user: adm
      group: powerusers

# Additional environment variables
env: []

resources:
  requests:
    memory: "256Mi"
    ephemeral-storage: "1Gi"
  limits:
    memory: "4Gi"
    ephemeral-storage: "5Gi"
