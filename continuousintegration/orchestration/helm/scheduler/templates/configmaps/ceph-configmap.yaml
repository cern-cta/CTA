{{- if eq $.Values.scheduler.backend "ceph" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: ceph-configmap
  labels:
    app.kubernetes.io/name: scheduler
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/component: scheduler
    app.kubernetes.io/part-of: {{ .Values.partOf | default "cta" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
data:
  ceph.conf: |
    [global]
      mon host = {{ .Values.scheduler.config.ceph.mon }}:{{ .Values.scheduler.config.ceph.monport }}
    
  ceph.client.{{ .Values.scheduler.config.ceph.id }}.keyring: |
    [client.{{ .Values.scheduler.config.ceph.id }}]
      key = {{ .Values.scheduler.config.ceph.key }}
      caps mon = "allow r"
      caps osd = "allow rwx pool={{ .Values.scheduler.config.ceph.pool }} namespace={{ .Values.scheduler.config.ceph.namespace }}"

{{- end }}
