{{- $schedulerConfig := include "scheduler.config" . | fromYaml }}
{{- if eq $schedulerConfig.backend "postgres" }}
{{- $namespace := .Release.Namespace }}
{{- $name := "postgres-scheduler" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
    app.kubernetes.io/name: {{ $name }}
spec:
  selector:
    app.kubernetes.io/name: {{ $name }}
  clusterIP: None
  ports:
    - name: {{ $name }}
      port: 5433
      protocol: TCP
{{- end }}
