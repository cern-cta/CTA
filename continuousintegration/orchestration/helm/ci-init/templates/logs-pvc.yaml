{{$namespace := .Release.Namespace }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: claimlogs
  namespace: {{ $namespace | quote }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.logStorage  }}
  selector:
    matchLabels:
      type: logs
