{{- $name := include "rpmserver.name" . }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.server.port }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ $name }}
