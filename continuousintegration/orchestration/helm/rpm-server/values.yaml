replicaCount: 1

image:
  repository: gitlab-registry.cern.ch/cta/ctageneric
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets:
  - ctaregsecret
  - reg-ctageneric

terminationGracePeriodSeconds: 1

server:
  port: 8080
  # Path to RPMs inside the container
  repoPath: "/opt/repo/RPMS/x86_64/x86_64"

service:
  type: ClusterIP
  port: 80
