{{- $name := "cta-rest-api" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ $name }}
  clusterIP: None
  ports:
  - name: cta-rest-api
    port: 80
    targetPort: 80
    protocol: TCP
