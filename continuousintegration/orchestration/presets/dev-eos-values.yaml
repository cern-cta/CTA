global:
  # Note that the repository and tag are manually overriden by the create_instance script
  repository:
  tag:
  pullPolicy: IfNotPresent

  eos:
    instancename: ctaeos

  http:
    enabled: true

  sssKeytab:
    # This secret is generated by the authentication chart
    secret: eos-sss-keytab

mgm:
  # Must match the authentication chart
  kerberos:
    enabled: true
    clientConfig:
      configMap: krb5-conf
    defaultRealm: TEST.CTA
    adminPrinc:
      name: root
      password: "defaultcipassword"

  http:
    # Generated using: openssl rand -base64 64 | base64 -w 0
    macaroonsSecretKey: ZjZsMWxPT1lEc1poNFBKRTJiK05aaEhMdC9iUzdsSmxxNGZXT1Z4dE9PWElsR2I0MHhqZ3RnRDNzWnhVTW5iZAp1YWFSYmR6d0hSL3FMem1ncDNCWHFRPT0K

  # Should match the instancename
  # We need to be able to address the mgm by the same name as the disk instance
  # fullnameOverride: ctaeos

  xrd:
    extraConfig: |
      xrootd.chksum  adler32
      mgmofs.archivedir /var/eos/archive
      mgmofs.prepare.dest.space default
      mgmofs.tapeenabled true
      mgmofs.protowfendpoint cta-frontend:10955
      mgmofs.protowfresource /ctafrontend
      tpc.trace  all
      tpc.header2cgi  ArchiveMetadata archivemetadata
      taperestapi.sitename  cern-tape-archive-{{ include "mgm.instancename" . }}

  # Liveness probes are disabled for all pods as we specifically do not want the pod to restart in case of an error for CI
  probes:
    liveness: false

  extraEnv:
  - name: LD_PRELOAD
    value: "/usr/lib64/libjemalloc.so.2"
  # For some reason EOS is on another time zone, so set this to CET
  - name: TZ
    value: "CET"
  - name: EOS_HA_REDIRECT_READS
    value: "1"

  initContainer:
    enabled: true
    script: |
      #!/usr/bin/bash
      /mkcert-ssl.sh
      chown -R daemon:daemon /etc/grid-security/certificates
    volumeMounts:
    - name: grid-security
      mountPath: /etc/grid-security
    - name: root-globus
      mountPath: /root/.globus

  extraVolumes:
    volumeMounts:
    - name: varlog-tmp
      mountPath: /var/log/tmp
    - name: grid-security
      mountPath: /etc/grid-security
      readOnly: true
    - name: root-globus
      mountPath: /root/.globus

    volumes:
    - name: varlog-tmp
      emptyDir: {}
    - name: grid-security
      emptyDir:
    - name: root-globus
      emptyDir:

fst:
  replicaCount: 1

  # Needed for the gcd image when built from CI
  image:
    pullSecrets:
    - ctaregsecret
    - reg-ctageneric

  xrd:
    extraConfig: |
      xrootd.redirect {{ include "utils.mgm_fqdn" . }}:1094 chksum
      fstofs.protowfendpoint cta-frontend:10955
      fstofs.protowfresource /ctafrontend
      fstofs.filemd_handler  attr
      tpc.trace  all

  probes:
    liveness: false

  extraEnv:
  - name: TZ
    value: "CET"

  initContainer:
    enabled: true
    script: |
      #!/usr/bin/bash
      /mkcert-ssl.sh
      chown -R daemon:daemon /etc/grid-security/certificates
    volumeMounts:
    - name: grid-security
      mountPath: /etc/grid-security
    - name: root-globus
      mountPath: /root/.globus

  extraVolumes:
    volumeMounts:
    - name: varlog-tmp
      mountPath: /var/log/tmp
    - name: grid-security
      mountPath: /etc/grid-security
      readOnly: true
    - name: root-globus
      mountPath: /root/.globus
    volumes:
    - name: varlog-tmp
      emptyDir: {}
    - name: grid-security
      emptyDir:
    - name: root-globus
      emptyDir:


qdb:
  replicaCount: 1
  extraEnv:
  - name: LD_PRELOAD
    value: "/usr/lib64/libjemalloc.so.2"
  - name: TZ
    value: "CET"

  probes:
    liveness: false
