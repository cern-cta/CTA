# Note that this values can be used in combination with other values files
frontend:
  conf:
    xrd:
      telemetry:
        metricsBackend: "OTLP"
        metricsOtlpEndpoint: "http://opentelemetry-opentelemetry-collector:4318/v1/metrics"

    grpc:
      telemetry:
        metricsBackend: "OTLP"
        metricsOtlpEndpoint: "http://opentelemetry-opentelemetry-collector:4318/v1/metrics"

tpsrv:
  conf:
    telemetry:
      metricsBackend: "OTLP"
      metricsOtlpEndpoint: "http://opentelemetry-opentelemetry-collector:4318/v1/metrics"
  extraEnv:
  - name: OPENTELEMETRY_LOG_LEVEL
    value: "debug"
