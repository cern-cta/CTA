# Note that this values can be used in combination with other values files
frontend:
  xrd:
    conf:
      telemetry:
        metricsBackend: "OTLP"
        metricsOtlpEndpoint: "http://otel-opentelemetry-collector:4318/v1/metrics"

  grpc:
    conf:
      telemetry:
        metricsBackend: "OTLP"
        metricsOtlpEndpoint: "http://otel-opentelemetry-collector:4318/v1/metrics"

tpsrv:
  conf:
    telemetry:
      metricsBackend: "OTLP"
      metricsOtlpEndpoint: "http://otel-opentelemetry-collector:4318/v1/metrics"
  extraEnv:
  - name: OPENTELEMETRY_LOG_LEVEL
    value: "debug"
