# Note that this values can be used in combination with other values files
frontend:
  xrd:
    conf:
      telemetry:
        enabled: true
        retainInstanceIdOnRestart: false
        metricsBackend: "OTLP_HTTP"
        metricsExportOtlpEndpoint: "http://otel-opentelemetry-collector:4318/v1/metrics"
        metricsExportInterval: 1000
        metricsExportTimeout: 500

  grpc:
    conf:
      telemetry:
        enabled: true
        retainInstanceIdOnRestart: false
        metricsBackend: "OTLP_HTTP"
        metricsExportOtlpEndpoint: "http://otel-opentelemetry-collector:4318/v1/metrics"
        metricsExportInterval: 1000
        metricsExportTimeout: 500

tpsrv:
  conf:
    telemetry:
      enabled: true
      retainInstanceIdOnRestart: true
      metricsBackend: "OTLP_HTTP"
      metricsExportOtlpEndpoint: "http://otel-opentelemetry-collector:4318/v1/metrics"
      metricsExportInterval: 1000
      metricsExportTimeout: 500
