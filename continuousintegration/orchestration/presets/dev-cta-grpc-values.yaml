global:
  securityContext:
    # These are set to True to allow attaching with gdb to the grpc frontend.
    allowPrivilegeEscalation: True
    privileged: True

frontend:
  grpc:
    enabled: true
  xrd:
    enabled: true

  # Enabled to allow debugging after a crash
  postRun:
    enabled: true
    script: |
      #!/usr/bin/bash
      echo "Process crashed. Sleeping..."
      sleep infinity

tpsrv:
  # Enabled to allow debugging after a crash
  postRun:
    enabled: true
    script: |
      #!/usr/bin/bash
      echo "Process crashed. Sleeping..."
      sleep infinity
