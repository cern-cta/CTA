fst:
  persistence:
    enabled: true
    storageClass: "fast-ssd"
    # This is a temporary work-around until the bug is fixed in the EOS charts
    # https://gitlab.cern.ch/eos/eos-charts/-/issues/113
    pvc:
      storageClass: "fast-ssd"
    annotations: {}
    accessModes:
      - ReadWriteOnce
    size: 800Gi

