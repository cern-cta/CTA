server:
  additionalScrapeConfigs:
    - job_name: "otel-collector"
      static_configs:
        - targets: ["opentelemetry-opentelemetry-collector:8889"]

alertmanager:
  enabled: false

kube-state-metrics:
  enabled: false

prometheus-node-exporter:
  enabled: false

prometheus-pushgateway:
  enabled: false
