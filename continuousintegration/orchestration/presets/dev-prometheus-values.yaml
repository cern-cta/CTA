extraScrapeConfigs: |
  - job_name: "otel-collector"
    static_configs:
      - targets:
        - opentelemetry-opentelemetry-collector:8889

alertmanager:
  enabled: false

kube-state-metrics:
  enabled: false

prometheus-node-exporter:
  enabled: false

prometheus-pushgateway:
  enabled: false

server:
  global:
    # For CI, we scrape extremely frequently to get some more interesting graphs
    scrape_interval: 5s
    scrape_timeout: 3s

  persistentVolume:
    enabled: false

