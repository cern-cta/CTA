# See https://monit.docs.cern.ch/other/metrics/

# Note that this values can be used in combination with other values files
frontend:
  xrd:
    conf:
      telemetry:
        enabled: true
        retainInstanceIdOnRestart: false
        metricsBackend: "OTLP_HTTP"
        metricsExportOtlpHttpEndpoint: "https://monit-otlp.cern.ch:4319/v1/metrics"
        metricsExportOtlpHttpBasicAuthSecret: monit-collector-auth

  grpc:
    conf:
      telemetry:
        enabled: true
        retainInstanceIdOnRestart: true
        metricsBackend: "OTLP_HTTP"
        metricsExportOtlpHttpEndpoint: "https://monit-otlp.cern.ch:4319/v1/metrics"
        metricsExportOtlpHttpBasicAuthSecret: monit-collector-auth

tpsrv:
  conf:
    telemetry:
      enabled: true
      retainInstanceIdOnRestart: true
      metricsBackend: "OTLP_HTTP"
      metricsExportOtlpHttpEndpoint: "https://monit-otlp.cern.ch:4319/v1/metrics"
      metricsExportOtlpHttpBasicAuthSecret: monit-collector-auth
