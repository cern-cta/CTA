image:
  repository: registry.cern.ch/ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
  tag: 0.129.1

mode: deployment

# TODO: we might not need this
presets:
  kubernetesAttributes:
    enabled: true

config:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch:
      timeout: 5s
    resourcedetection/system:
      detectors: ["system"]
      system:
        hostname_sources: ["os"]

  exporters:
    prometheus:
      endpoint: ${env:MY_POD_IP}:8889
      resource_to_telemetry_conversion:
        enabled: true
    debug:
      verbosity: detailed

  service:
    pipelines:
      metrics:
        receivers:
          - otlp
        processors:
          - batch
          - resourcedetection/system
        exporters:
          - prometheus
          - debug

    telemetry:
      logs:
        level: "info"

ports:
  metrics:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP
