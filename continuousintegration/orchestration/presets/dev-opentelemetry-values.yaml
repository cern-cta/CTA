image:
  repository: registry.cern.ch/ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
  tag: 0.129.1

# TODO: this should be a daemonset if we want this to scale nicely to multiple machines/nodes
# However, this also complicates the Prometheus setup.
mode: deployment

config:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch:
      timeout: 5s

  exporters:
    prometheus:
      endpoint: ${env:MY_POD_IP}:8889
      # Ensures all resource-level attributes becomes metric-level attributes
      # We lose the service.instance.id during aggregation, so without doing
      # this we have no way to correlate the metric to the resource
      resource_to_telemetry_conversion:
        enabled: true

  service:
    pipelines:
      metrics:
        receivers:
          - otlp
        processors:
          - batch
        exporters:
          - prometheus

    telemetry:
      logs:
        level: "info"

ports:
  metrics:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP
