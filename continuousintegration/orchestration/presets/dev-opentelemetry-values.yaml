image:
  repository: registry.cern.ch/ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
  tag: 0.129.1

mode: deployment

config:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318

  processors:
    metricstransform/aggregate_by_instance:
      transforms:
        - include: taped_mount_count_total
          action: update
          operations:
            - action: aggregate_labels
              aggregation_type: sum
              label_set: [service_instance_id=]

  exporters:
    prometheus:
      endpoint: ${env:MY_POD_IP}:8889

  service:
    pipelines:
      metrics:
        receivers:
        - otlp
        processors:
          - metricstransform/aggregate_by_instance
        exporters:
        - prometheus

    telemetry:
      logs:
        level: "info"

ports:
  metrics:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP
