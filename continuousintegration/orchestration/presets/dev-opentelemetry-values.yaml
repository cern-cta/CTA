image:
  repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
  tag: 0.123.1

mode: deployment

config:
  receivers:
    otlp:
      protocols:
        http: {}

  # exporters:
  #   prometheus:
  #     endpoint: "0.0.0.0:8889"

  service:
    pipelines:
      metrics:
        receivers:
        - otlp
        processors:
        - batch
        exporters:
        - debug
        # - prometheus

    telemetry:
      logs:
        level: "debug"
