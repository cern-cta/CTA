image:
  repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
  tag: 0.123.1

mode: deployment

presets:
  # Associates metrics with pods
  kubernetesAttributes:
    enabled: true

config:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318

  exporters:
    prometheus:
      endpoint: ${env:MY_POD_IP}:8889

  service:
    pipelines:
      metrics:
        receivers:
        - otlp
        processors:
        - batch
        exporters:
        - prometheus
        - debug

    telemetry:
      logs:
        level: "info"

  processors:
    batch:
      timeout: 10s
      send_batch_size: 8192
ports:
  metrics:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP
