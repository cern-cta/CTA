image:
  repository: registry.cern.ch/ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
  tag: 0.129.1

mode: deployment

# presets:
#   hostMetrics:
#     enabled: true
#   kubernetesAttributes:
#     enabled: true

config:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318

  processors:
    metricstransform/aggregate:
      transforms:
        - include: ".*"
          match_type: regexp
          action: update
          operations:
            - action: aggregate_labels
              aggregation_type: sum
              label_set: [job]

  exporters:
    prometheus:
      endpoint: ${env:MY_POD_IP}:8889

  service:
    pipelines:
      metrics:
        receivers:
        - otlp
        processors:
        - metricstransform/aggregate
        exporters:
        - prometheus

    telemetry:
      logs:
        level: "info"

ports:
  metrics:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP
