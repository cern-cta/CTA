image:
  repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
  tag: 0.123.1

mode: deployment

config:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318

  exporters:
    prometheus:
      endpoint: ${env:MY_POD_IP}:8889

  service:
    pipelines:
      metrics:
        receivers:
        - otlp
        processors:
        - batch
        exporters:
        - prometheus

    telemetry:
      logs:
        level: "debug"
ports:
  metrics:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP
