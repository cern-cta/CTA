apiVersion: v1
kind: Pod
metadata:
  name: ctacli
  labels:
    k8s-app: ctacli
spec:
  restartPolicy: Never
  containers:
  - name: ctacli
    image: gitlab-registry.cern.ch/cta/ctageneric:78673git921a9300
    stdin: true
    env:
    - name: MY_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: MY_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: INSTANCE_NAME
      value: "$(MY_NAMESPACE)"
    - name: TERM
      value: "xterm"
    command: ['/opt/run/bin/ctacli.sh']
    args: ["none"]
    volumeMounts:
    - mountPath: /shared
      name: shared
    - mountPath: /mnt/logs
      name: logstorage
    - mountPath: /etc/krb5.conf
      name: krb5-config-volume
      subPath: krb5.conf
    - mountPath: /root/ctaadmin1.keytab
      name: keytab
      subPath: ctaadmin1.keytab
    securityContext:
      privileged: true

  volumes:
  - name: shared
    hostPath:
      path: /opt/cta
  - name: logstorage
    persistentVolumeClaim:
      claimName: claimlogs
  - name: krb5-config-volume
    configMap: 
      name: krb5-config
  - name: keytab
    secret: 
      secretName: ctaadmin1-keytab

  imagePullSecrets:
  - name: ctaregsecret
