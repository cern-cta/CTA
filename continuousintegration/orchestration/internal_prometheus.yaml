###
# Internal postgres server
# implements:
# - a postgres server relying on official docker images
# - a postgres service
# - a configmap for pod configuration and CTA configuration
###
apiVersion: v1
kind: Pod
metadata:
  name: prometheus
  labels:
    k8s-app: prometheus
spec:
  restartPolicy: Never
  serviceAccountName: prometheus
  containers:
    - name: prometheus
      image: prom/prometheus:v2.47.2
      ports:
        - containerPort: 9090
      volumeMounts:
        - name: config
          mountPath: /etc/prometheus
  volumes:
    - name: config
      configMap:
        name: prometheus-server-conf

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    k8s-app: prometheus
  ports:
    - port: 9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-server-conf
  labels:
    name: prometheus-server-conf
data:
  prometheus.yml: |-
    scrape_configs:
      - job_name: 'prometheus'
        scrape_interval: 1s
        static_configs:
        - targets: ['ctafrontend:8080', 'tpsrv01:8080', 'tpsrv02:8080']