[pytest]
# --durations=0 gives us the durations for all tests
# -x stops the tests on first failure
# -rA prints a summary of everything at the end
# -s ensures we get live output during the tests
addopts = --durations=0 -x -rA -s
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
testpaths = ["tests"]
markers =
    eos
    dcache
