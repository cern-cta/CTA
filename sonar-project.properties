sonar.projectKey=cern-cta_CTA
sonar.organization=cern-cta

# This is the name and version displayed in the SonarCloud UI.
# sonar.projectName=CTA
# sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# sonar.sources=.
sonar.exclusions=build_srpm/_CPack_Packages/**,
  build_rpm/eos_cta/*.pb.cc,
  build_rpm/eos_cta/*.pb.h,
  **/*.java,
  **/*.py

sonar.issue.ignore.multicriteria=sql1
sonar.issue.ignore.multicriteria.sql1.ruleKey=plsql:VarcharUsageCheck
sonar.issue.ignore.multicriteria.sql1.resourceKey=build_rpm/catalogue/cta-catalogue-schema/postgres_catalogue_schema.sql

# Encoding of the source code. Default is default system encoding
# sonar.sourceEncoding=UTF-8
