{{userfriendlyname}} <input class="datefield" type="text" name="{{name}}" value="{{defaultdate}}" id="id_{{name}}" />
<script type="text/javascript">
Calendar.setup({
inputField     :    "id_{{name}}",   // id of the input field
ifFormat       :    "%d.%m.%Y_%H:%M:%S",       // format of the input field
showsTime      :    true,
timeFormat     :    "24",
onUpdate       :    catcalc
});
</script>
