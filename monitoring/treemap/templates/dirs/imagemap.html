<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>TreeMaps</title>
</head>
<body bgcolor="#000000" text = "#FFFFFF" link = "#F80000" vlink = "#FF0000" alink = "#0000FF">
    
    {% if nodes %}

       
       	<p> 
	       	<table width="100%" height="100%">
	  			<tr>
	    			<td align="center" valign="middle" width="100%" height="100%"> 
	    			    <p><a href="http://127.0.0.1:8000/simpletext/bydir/{{parentid}}"> <img border="0" title="one level back" src="file:///home/kblaszcz/FasticView/templates/dirs/images/arrow.png"></a></p>
			       		<img src="file:////home/kblaszcz/FasticView/sites/{{filename}}" width="500" height="600" border="0" alt="TheMap" usemap="#TreeMap"> 
				       	<map name="TreeMap">
				  			{% for coord, theid, info in mapparams %}
						        <area shape="rect" coords="{{ coord }}" 
						        	href="http://127.0.0.1:8000/simpletext/bydir/{{theid}}"
						        	alt="{{ info }}" 
						        	title="{{ info }}">
				        	{% endfor %}
				        </map> 
				     </td>
	  			</tr>
			</table> 
        </p>
        
    {% else %}
        <p>No data available / A file or an empty folder</p>
    {% endif %}

</body>
</html>
