<div class="filter-container">
    <div class="quick-filter">
        Quick data filter : 
        <input class="data-filter btn" type="submit" value="last 3 hours" /> 
        <input class="data-filter btn" type="submit" value="last day" /> 
        <input class="data-filter btn" type="submit" value="last 3 days" /> 
        <!-- <input class="data-filter" type="submit" value="all data" />-->
        <br />
        <a class="toggle-filter">>Switch to advanced filter</a>
    </div>
    <div class="advanced-filter">
        Advanced data filter : 
        FROM <input type="text" class="datepicker-from" size="8"/> 
        TO <input type="text" class="datepicker-to" size="8"/> 
        <input type="submit" value="Filter" class="do-advanced-filter btn" /> 
        <br />
        <a class="toggle-filter">>Switch to quick filter</a>
    </div>
</div>

<div class="plot-options">
    Visualization options :
    <input class="toggle-log-scale btn" type="submit" value="Logarithmic scale" title="Display data using logarithmic scale" />
    Graph type :
    <select class="graph-type">
        <option value="timeline">Timeline</option>
        <option value="sum">Sum</option>
        <option value="stacked">Stacked</option>
        <!--<option value="average">Average</option> -->
    </select>
    Auto-refresh : 
    <select class="auto-refresh">
        <option value="0">Disabled</option>
        <option value="30000">30 sec</option>
        <option value="60000">1 min</option>
        <option value="300000">5 min</option>
    </select>
    <button class="hide-all-series btn">Hide all series</button>
</div>

<div class="plot-misc">
    <a class="refresh-plot">
        <img src="/static/img/update.png" title="Refresh chart" alt="Refresh chart" />
    </a>
</div>
